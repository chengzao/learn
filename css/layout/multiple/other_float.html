<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定宽 自适应 两块高度一样高</title>
    <style>
        p {
            background: none !important;
        }

        .left,
        .right {
            background: #444;
        }

        .parent {
            overflow: hidden;
        }

        .left,
        .right {
            padding-bottom: 9999px;
            margin-bottom: -9999px;
        }

        .left {
            float: left;
            width: 100px;
            margin-right: 20px;
        }

        .right {
            overflow: hidden;
        }

        .p {
            background-color: palegoldenrod;
        }

        .l {
            background-color: palegreen;
        }

        .r {
            background-color: paleturquoise;
        }
    </style>
</head>

<body>
        <div class="parent p">
                <div class="left l">
                    <p>left</p>
                </div>
                <div class="right r">
                    <p>right</p>
                    <p>right</p>
                </div>
            </div>
</body>

</html>
