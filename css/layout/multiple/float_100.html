<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定宽 自适应</title>
    <style>
    p{
        margin: 0;
    }    
     /* a */
    .parent{
        background-color: antiquewhite;
        margin-bottom: 20px;
    }    
    .parent .left {
        float:left;
        width:100px;
        background-color: aquamarine;
    }
    .parent .right {
        margin-left:120px;
        background-color: aqua;
    }
    /* b */
    .parent2{
        background-color: antiquewhite;
    }
 
    .parent2 .left {
        float:left;
        width:100px;
        position:relative;
        background-color: antiquewhite;
    }
    .parent2 .right-fix {
        float:right;
        width:100%;
        margin-left:-100px;
        background-color: aquamarine;
    }
    .parent2 .right {
        margin-left:120px;
        background-color: aqua;
    }
    
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
    <div class="parent2">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right-fix">
            <div class="right">
                <p>right</p>
                <p>right</p>
            </div>
        </div>
    </div>
</body>
</html>
