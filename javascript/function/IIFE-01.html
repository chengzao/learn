<script>
  /*我们可以定义一个对象来保存一切需要暴露的属性和方法*/
  var $ = {};
  (function () {
    var sum = 10;
    var name = 10;
    var json = {
      sum: sum,
      name: name,
      on: function () { },
      css: function () {
        console.log('css模块中的css方法')
      },
      extend: function () { },
      isString: function () { }
    };
    /*就是给一个全局变量（对象类型）新增一个属性，这个属性名称叫$,*/
    $ = json;
  })();

  $.css();
</script>
