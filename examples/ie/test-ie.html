<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style type="text/css">

  *{ padding: 0; margin:0;}

  body{ font-size: 14px; color: blue; font-weight: bold;  }

  /*div{display: inline-block; zoom:1;_display: inline;  width: 200px; height: 100px; background: #ddd}*/
  div{display: inline-block; zoom:1; _display:inline;*+display: inline;width: 200px; height: 100px; background: #ddd}
  a{display: inline-block;width: 200px; height: 200px; background: red}
  ul li{
    width: 400px;
    height: 100px;
    margin: 5px;
    background-color: #f0f0f0;
    display:inline-block;*zoom:1;*+display:inline;
  }

  .main_link{
    position: fixed;right: 10px;bottom: 50px;
    _position:absolute;
    _bottom:auto;
    _top:expression(eval(document.documentElement.scrollTop+document.documentElement.clientHeight-this.offsetHeight-(parseInt(this.currentStyle.marginTop,10)||0)-(parseInt(this.currentStyle.marginBottom,10)||0)));
    _margin-bottom: 50px;
  }
</style>

</head>
<body>
  <a href="#">我是a1</a><a href="#">我是a2</a>
  <div>我是div1</div>

  <div>我是div2</div>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
