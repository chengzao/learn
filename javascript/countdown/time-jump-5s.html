<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <!-- 3s 后自动跳转 -->
  <!--  <meta http-equiv="refresh" content="3; url=http://www.baidu.com"> -->
  <title></title>
  <style>
    .box {
      width: 1000px;
      margin: 200px auto;
      font: 400 40px/60px "simsun";
      color: red;
    }
  </style>
</head>
<body>

<div class="box" id="box"></div>

<script>

  //需求：5秒钟后，页面跳转。
  //步骤：
  //1.设置定时器
  //2.定义函数，更改秒数
  //3.递归调用函数体，到5秒钟跳出递归，并页面跳转

  var box = document.getElementById("box");
  var num = 5;
  fn();

  //1.定义函数，更改秒数
  function fn() {
    //alert(arguments.callee);  //打印的函数体

    box.innerHTML = num + "秒钟后页面讲跳转到百度<a href='https://www.baidu.com'>点击这里直接跳转</a>";
    num--;
    if (num > -1) {
      //3.设置定时器
      //setTimeout(fn,1000);
      setTimeout(arguments.callee, 1000);
    } else {
      //3.递归调用函数体，到5秒钟跳出递归，并页面跳转
      window.location.href = "https://www.baidu.com";
    }
  }
</script>
</body>
</html>
