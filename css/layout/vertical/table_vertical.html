<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table vertical</title>
  <style>
    .c {
      height: 100px;
      width: 200px;
      background-color: #ccc;
    }

    .parent {
      display: table-cell;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="parent c">
    <div class="child">table vertical</div>
  </div>
</body>
</html>
