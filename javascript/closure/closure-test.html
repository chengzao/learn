<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包练习</title>
</head>
<body>

</body>
<script>
	var a=1;
	var obj = {
		a: 2,
		getNumber : function(){
			return function(){
				return this.a;
			}
		}
	}
	console.log(obj.getNumber()()); // 1

	var a=1;
	var obj = {
		a: 2,
		getNumber : function(){
			var that = this;
			return function(){
				return that.a;
			}
		}
	}
	console.log(obj.getNumber()()); //2
</script>
</html>
