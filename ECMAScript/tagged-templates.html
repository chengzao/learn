<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tagged templates</title>
</head>
<body>
  <script>

    'use strict';

    let str1 = 'hello',
      str2 = 'es2015'

    let tpl = ` this is a  ${str1} javascript ${str2} `;
    console.log(tpl);

    //
    let tpl2 = test` this is a \n ${str1} javascript ${str2} `;

    function test(str, ...val) {
      console.log(str);  //
      console.log(val);  // ['hello','es2015']
      let res = '';
      for (var i = 0; i < val.length; i++) {
        res += str[i];
        res += val[i]
      }
      //console.log(str[str.length-1])
      res += str[str.length - 1];
      return res;
    }
    console.log(tpl2);

    //
    let tpl3 = `this is a  ${str1} javascript ${str2}.`;

    // 以什么开头
    console.log(tpl3.startsWith('t')); // true
    console.log(tpl3.startsWith('h'));  // false

    // 以什么结尾
    console.log(tpl3.endsWith('.'));  // true

    // 包含
    console.log(tpl3.includes('is'));  // true



  </script>
</body>
</html>
