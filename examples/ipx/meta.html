<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 申明编码 -->
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,minimum-scale=1, maximum-scale=1,user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- 关于X-UA-Compatible -->
    <meta http-equiv="X-UA-Compatible" content="IE=6">
    <!-- 使用IE6 -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- 使用IE7 -->
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <!-- 使用IE8 -->
    <!-- 浏览器内核控制 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!-- 禁止浏览器从本地计算机的缓存中访问页面内容 -->
    <meta http-equiv="Pragma" content="no-cache">
    <!-- Windows 8 磁贴颜色 -->
    <meta name="msapplication-TileColor" content="#000" />
    <!-- Windows 8 磁贴图标 -->
    <meta name="msapplication-TileImage" content="icon.png" />
    <!-- 避免转码申明 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 页面关键词 -->
    <meta name="keywords" content="your tags" />
    <!-- 页面描述 -->
    <meta name="description" content="150 words" />
    <!--
        设置搜索引擎索引方式:
        all：文件将被检索，且页面上的链接可以被查询；
        none：文件将不被检索，且页面上的链接不可以被查询；
        index：文件将被检索；
        follow：页面上的链接可以被查询；
        noindex：文件将不被检索；
        nofollow：页面上的链接不可以被查询。
    -->
    <meta name="robots" content="index,follow" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 设置横屏、竖屏显示，portrait 横屏，landscape 竖屏-->
    <meta name="x5-orientation" content="portrait|landscape">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适配微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- 针对不识别Viewport的手持设备进行优化 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 添加智能 App 广告条 Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略识别邮箱 -->
    <meta content="email=no" name="format-detection" />
    <!-- 忽略数字自动识别为电话号码 -->
    <meta content="telephone=no" name="format-detection" />
    <!-- 添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- WebApp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 强制页面在当前窗口中以独立页面显示 -->
    <meta http-equiv="windows-Target" content="_top" />
    <!-- 禁止 Chrome 浏览器中自动提示翻译 -->
    <meta name="google" value="notranslate">
    <!-- 添加 favicon icon -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <!-- 添加 RSS 订阅 -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml">
    <!-- 整页图片强制显示 -->
    <meta name="imagemode" content="force">
    <!-- 夜间模式 -->
    <meta name="nightmode" content="enable|disable">
    <!-- 排版模式 ：适屏模式（fitscreen）及标准模式（standard）-->
    <meta name="layoutmode" content="fitscreen|standard">
    <!-- 设置适应屏幕排版（缩放是否显示滚动条） -->
    <meta name="viewport" content="uc-fitscreen=no|yes">

    <!-- 设置 360 浏览器渲染模式 -->
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!-- Android Lollipop 中的 Chrome 39 增加 theme-color meta 标签，用来控制选项卡颜色 -->
    <meta name="theme-color" content="#db5945">

    <!-- iOS 设备 begin -->
    <meta name="apple-mobile-web-app-title" content="标题"> <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- 设置状态栏的背景颜色，只有在 `"apple-mobile-web-app-capable" content="yes"` 时生效 -->
    <meta name="format-detection" content="telephone=no" /> <!-- 禁止数字识自动别为电话号码 -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->

    <!-- iOS 图标 begin -->
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png" />
    <!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png" />
    <!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png" />
    <!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
    <!-- iOS 图标 end -->

    <!-- iOS 启动画面 begin -->
    <link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png" />
    <!-- iPad 竖屏 768 x 1004（标准分辨率） -->
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png" />
    <!-- iPad 竖屏 1536x2008（Retina） -->
    <link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png" />
    <!-- iPad 横屏 1024x748（标准分辨率） -->
    <link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png" />
    <!-- iPad 横屏 2048x1496（Retina） -->

    <link rel="apple-touch-startup-image" href="/splash-screen-320x480.png" />
    <!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
    <link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png" />
    <!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
    <link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png" />
    <!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
    <!-- iOS 启动画面 end -->

    <!-- iOS 设备 end -->

    <title>Document</title>
</head>

<body>

</body>

</html>
