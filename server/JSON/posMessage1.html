<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        iframe{display: none;}
    </style>
</head>
<body>
    <p>postMessage1</p>
    <p>open this page on server</p>
    <iframe src="http://127.0.0.1:5500/server/JSON/posMessage2.html" id="frame" onload="load()"></iframe>
</body>
<script>
    function load(params){
        let frame = document.getElementById('frame');
        //获取iframe中的窗口,给iframe里嵌入的window发消息
        frame.contentWindow.postMessage('hello','http://127.0.0.1:5500/server/JSON/posMessage2.html')
        // 接收b.html回过来的消息
        window.onmessage = function(e){
            console.log('posMessage1 => ',e.data)
        }
    }
</script>
</html>
