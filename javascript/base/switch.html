<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch</title>
</head>
<body>
  <script>
    var val = 'ni'
    switch (val) {
      case 'ni':
        console.log('this is a ni')
        break;
      case 'wo':
        console.log('this is a wo')
        break;
      default:
        console.log('this is a default')
        break;
    }
  </script>
</body>
</html>
