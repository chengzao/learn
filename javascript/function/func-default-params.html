<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>函数默认参数</title>
</head>
<body>
  <script src='http://apps.bdimg.com/libs/jquery/1.11.1/jquery.js'></script>
  <script>
    function fn(a, b) {
      var a = arguments[0] ? arguments[0] : 1;//设置参数a的默认值为1
      var b = arguments[1] ? arguments[1] : 2;//设置参数b的默认值为2
      console.log(a + b);
    }


    function fn2(name, age) {
      name = name || 'xiaoming';
      age = age || 13;
      console.log(name + ' ' + age);
    }
    //fn2();


    function fn3(setting) {
      var defaultSetting = {
        name: 'xiaoming',
        age: '13',
        sex: 'nan',
        phone: '100866',
        QQ: '100001',
        birthday: '2012.12.12'
      };
      $.extend(defaultSetting, setting);
      var message = '姓名：' + defaultSetting.name
        + '，性别：' + defaultSetting.sex
        + '，年龄：' + defaultSetting.age
        + '，电话：' + defaultSetting.phone
        + '，QQ：' + defaultSetting.QQ
        + '，生日：' + defaultSetting.birthday
        + '。';
      console.log(message);
    }
    var obj3 = {
      name: 'lisi',
      sex: 'man',
      phone: '10000'
    }
    //fn3(obj3);

    //简易克隆对象
    function extend2(tag, source) {
      for (var item in source) {
        tag[item] = source[item];
      }
      return tag;
      //console.log(tag);
    }
    var obj4 = {
      name: 'lisi',
      age: 55
    }
    var tag = new Object();
    extend2(tag, obj4);


    //
    function setObj(options) {
      var name = options.name || 'xiao';
      var age = options.age || 33;
      console.log(name + ' ' + age);
    }


    setObj({ age: 1 });

    var obj = {
      'name': 'xiaohong',
      'age': '33'
    }
    setObj(obj);

  </script>
</body>
</html>
