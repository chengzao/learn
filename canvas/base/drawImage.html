<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>drawImage()</title>
  <style>
    #canvas {
      border: 1px solid #aaaaaa;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <div id="canvas-warp">
    <canvas id="canvas">
      你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
  </div>

  <script>
    /**
    三参数：context.drawImage(img,x,y)
    五参数：context.drawImage(img,x,y,width,height)
    九参数：context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height)

    */
    window.onload = function () {
      var canvas = document.getElementById("canvas");
      canvas.width = 800;
      canvas.height = 600;
      var context = canvas.getContext("2d");
      context.fillStyle = "#FFF";
      context.fillRect(0, 0, 800, 600);

      var img = new Image();
      img.src = "http://pic1.sc.chinaz.com/files/pic/pic9/201805/zzpic11760.jpg";
      img.onload = function () {
        context.drawImage(img, 200, 50, 100, 100);
      }
    };
  </script>
</body>
</html>
