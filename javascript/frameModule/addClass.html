<div name = 'web' class='my value'></div>

<button id='hide'>隐藏</button>
<button id='removeall'>去除属性</button>
</body>

<script src='czh.js'></script>
<script>
    /*测试代码*/
    czh.on('hide','click',function(){
        /*  hide('div')*/
       /* attr('div','class','hide');*/
        addClass('div','hide')
    })

    czh.on('show','click',function(){
        /* show('div')*/
        /* attr('div','class','show')*/
       /* removeAttr('div','class','name');*/
        removeClass('div','hide')
    })


    /*添加*/
    function addClass(context,className){
        var doms = czh.$all(context);
        for(var i=0;i<doms.length;i++){
            //给每个元素添加
            addOne(doms[i]);
        }
        function addOne(dom){
            dom.className =  dom.className+ " "+className;
        }
    }

    /*移除class*/
    function removeClass(context,className){
        var doms = czh.$all(context);
        for(var i=0;i<doms.length;i++){
            //移除一个元素的className
            removeOne(doms[i]);
        }

        function removeOne(dom){
           dom.className =  dom.className.replace(className,'');
        }
    }
</script>
