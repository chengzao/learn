<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img等比缩放</title>
  <style>
  .box{
    width: 200px;
  }
  .text{
    overflow: hidden;
    height: 0;
    padding-bottom: 51.5%;
  }
  .box .text img{
    width: 100%;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="text">
      <img src="https://user-gold-cdn.xitu.io/2019/8/7/16c6c7383db0b7dd?w=885&h=445&f=png&s=81435" />
    </div>
  </div>
</body>
</html>
