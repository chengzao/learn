<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>双伪元素</title>
  <style>
    .box {
      width: 300px;
      border: 1px solid #000;
    }

    .one {
      width: 150px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .two {
      width: 150px;
      height: 200px;
      background-color: blue;
      float: left;
    }

    .box2 {
      height: 150px;
      width: 300px;
      background-color: orange;
    }

    .clearfix::after,
    .clearfix::before {
      display: table;
      overflow: hidden;
      height: 0;
      content: '';
      clear: both;
    }

    .clearfix {
      zoom: 1;
    }
  </style>
</head>

<body>
  <div class="box clearfix">
    <div class="one"></div>
    <div class="two"></div>
  </div>
  <div class="box2"></div>
</body>

</html>
