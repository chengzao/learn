<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.transition {
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: green;
			/*transition 用来设置过渡效果*/
			/*transition: width 1s, height 1s, background-color 1s;*/
			transition: all 1s;
		}

		.transition:hover {
			width: 300px;
			height: 300px;
			background-color: yellow;
		}

	</style>
</head>
<body>
	<div class="transition"></div>
</body>
</html>
