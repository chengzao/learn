<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <style>
    span,li,ul{
      margin:0;
      padding:0;
    }
    ul,span{
      list-style: none;
    }
    .box{
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;

    }
    .hd{
      height: 45px;
      width: 100%;
    }
    .hd span{
      display: inline-block;
      width: 100px;
      background-color: pink;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
    }
    .hd span.current{
      background-color: yellow;
    }
    .bd li{
      height: 255px;
      background-color: bisque;
      display: none;
    }
    .bd li.current{
      display: block;
    }

  </style>
</head>
<body>
<div class="box" id="one">
  <div class="hd">
    <span class="current">体育</span><span>娱乐</span><span>新闻</span><span>综合</span>
  </div>
  <div class="bd">
    <ul>
      <li class="current">我是体育模块</li>
      <li>我是娱乐模块</li>
      <li>我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>

<div class="box" id="two">
  <div class="hd">
    <span class="current">体育</span><span>娱乐</span><span>新闻</span><span>综合</span>
  </div>
  <div class="bd">
    <ul>
      <li class="current">我是体育模块</li>
      <li>我是娱乐模块</li>
      <li>我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>
<script>

/*闭包版*/
function tab(id) {
    var eleId = document.getElementById(id);
    var spans = eleId.getElementsByTagName('span');
    var lis = eleId.getElementsByTagName('li');
    for (var i = 0; i < spans.length; i++) {
        spans[i].onmouseover = function(num) {
            return function() {
                for (var j = 0; j < spans.length; j++) {
                    spans[j].className = '';
                    lis[j].className = '';
                }
                spans[num].className = 'current';
                lis[num].className = 'current';
            }
        }(i);
    }
}

/*原版*/
function tab2(id) {
    var eleId = document.getElementById(id);
    var spans = eleId.getElementsByTagName('span');
    var lis = eleId.getElementsByTagName('li');
    for (var i = 0; i < spans.length; i++) {
        spans[i].index = i;
        spans[i].onmouseover = function() {
            for (var j = 0; j < spans.length; j++) {
                spans[j].className = '';
                lis[j].className = '';
            }
            this.className = 'current';
            lis[this.index].className = 'current';

        };
    }
}

  tab('one');
  tab2('two');




</script>
</body>
</html>
