<script>
  var arr = [1, 2, 3, 4, 5, 6, 7, 8];
  var htm = '';
  for (var i = 0; i < arr.length; i++) {
    if (i % 3 == 0) {
      var a = i / 3
      htm += '<div class="line">';
      for (var j = 0; j < 3; j++) {
        var b = (j + a * 3 + 1);
        if (b <= arr.length) {
          htm += '<p>' + b + '</p>';
        } else {
          htm += '<p class="last">last</p>';
        }
      }
      htm += '</div>';
    }
  }
  console.log(htm)
</script>
