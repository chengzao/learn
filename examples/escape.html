<!DOCTYPE html>

    input {
      outline-style: none;

</head>

<body>
  <input type="text">
  <script>
    /*	已知数组var stringArray = [“This”, “is”, “Baidu”, “Campus”]，Alert出”This is Baidu Campus”。*/
    var stringArray = ["This", "is", "Baidu", "Campus"];
    console.log(stringArray.join(" "));

    //reverse  sort  cursor:pointer     border-redius:2px

    // unicode()
    // escape  unescape();
    console.log(escape('你说啥')); //"%u4F60%u8BF4%u5565"

    /*已知有字符串foo=”get-element-by-id”,写一个function将其转化成驼峰表示法”getElementById”。    （stringObject.toLowerCase() 小写）*/
    function combo(msg) {
      var arr = msg.split("-");
      for (var i = 1; i < arr.length; i++) {
        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substr(1, arr[i].length - 1);
      }
      msg = arr.join("");
      return msg;
    }

    var foo = "get-element-by-id";
    console.log(combo(foo));
  </script>
</body>

</html>
