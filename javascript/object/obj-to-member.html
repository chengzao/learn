<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>object对象成员访问方式</title>
</head>
<body>

</body>
<script>
  var obj=new Object({
    name:'zhangsan',
    age:14
  });
  //1. obj.name
  console.log(obj.name);//zhangsan
  //2. obj['age']
  console.log(obj['age']);//14
  //
  console.log(obj.a) //undefined


  var arr=new Array(1,2,3)
  console.log(arr[0]) //1
  console.log(arr[4]);//undefined
</script>
</html>
