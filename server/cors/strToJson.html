<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>strToJson</title>
</head>
<body>

</body>
<script>
  var str = '{"name":"zhangsan","age":20}';

  function strToJson(str) {
    var json = eval('(' + str + ')');
    return json;
  }


  function strToJson(str) {
    var json = (new Function("return " + str))();
    return json;
  }
  strToJson(str);   // Object {name: "zhangsan", age: 20}

  function strToJson(str) {
    return JSON.parse(str);
  }
</script>
