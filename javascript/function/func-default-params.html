	<script>
		function fn(a,b){
		  var a = arguments[0] ? arguments[0] : 1;//设置参数a的默认值为1
		  var b = arguments[1] ? arguments[1] : 2;//设置参数b的默认值为2
		  console.log(a+b) ;
		}

		//简易克隆对象
		function extend2(tag,source){
			for(var item in source){
				tag[item]=source[item];
			}
			return tag;
			//console.log(tag);
		}
		var obj4={

		}
		var tag=new Object();
