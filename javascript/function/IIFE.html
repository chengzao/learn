  <title>Immediately-Invoked Function Expression</title>

<body>
  <div class="box"></div>
</body>
<script>
  (function (log, w, d, undefined) {
    'use strict';

    var x = 10,
      y = 100;

    var box = d.querySelector('.box');
    log(box);
    log((w.x == x) + '  ' + (w.x === undefined)); // false  true

  }(window.console.log, window, document));
</script>
</html>
