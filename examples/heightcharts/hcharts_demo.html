  <meta charset="UTF-8">
  <title>Title</title>

<body>
  <!--参考文档:http://www.hcharts.cn/docs/index.php?doc=basic-chart-->
  <!--Highcharts 图表的高度和宽度是根据 DIV 容器的宽高来设定的-->
  <!--如果容器没有设定宽高，默认是 宽 400px， 高 400px，另外设置容器的 min-width 属性可以让 highcharts 自适应宽度-->
  <!--<div id="container" style="min-width:400px;height:400px"></div>  -->
  <div id="container" style="min-width:800px;height:400px;"></div>

</body>
<script type="text/javascript" src="js/jquery-1.8.3_min.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/highcharts-more.js"></script>

 $(function () {
   $('#container').highcharts({
     chart: {
       polar:true,
       type: 'bar'
     },
     pane: {
       size:'85%'
     },
     plotOptions: {
       series: {
         stacking: 'normal',
         shadow: false,
         groupPadding: 0,
         pointPlacement: 'on'
       }
     },
     legend:{
       enabled: false
     },
     title: {
       text: 'My first Highcharts chart'
     },
     xAxis: {
       categories: ['N', 'NNE', 'NE','ENE','E','ESE','SE','SSE','S', 'SSW', 'SW','WSW','W','WNW','NW','NNW'] ,
       tickmarkPlacement: 'on',
     },
     yAxis: {
       title: {
       },
       min: 0,
       endOnTick: false,
       showLastLabel: true,
       reversedStacks: false,
       minorTickInterval:5,
       tickInterval: 5
     },
     series: [{
       name: 'Jane',
       data: [18, 18, 18,18,18,18,18,18,18, 18, 18,18,18,18,18,18]   ,
       startRow: 1,
       endRow: 10,
     }
     ],
     credits:{enabled:false}
   });
 });


</script>
