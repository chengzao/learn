<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单属性</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto 0;
			font-size: 32px;
		}

		label {
			display: block;
			margin: 30px;
		}

		input {
			display: block;
			width: 100%;
			height: 32px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form action="" id="form">
		<fieldset>
			<legend>表单属性</legend>
			<label for="">
				autofocus: <input type="text" required >
			</label>
			<label for="test">
				email: <input type="email" id="test" name="email" required>
			</label>
			<label for="">
				number: <input type="number" name="number">
			</label>
			<label for="">
				pattern: <input type="text" pattern="\d+">
			</label>
			<label for="">
				placeholder: <input type="text" autofocus placeholder="这是一个占位符">
			</label>
			<label for="">
				<input type="file" multiple>
			</label>
			<label for="">
				autocomplete: <input type="text" name="test" autocomplete="off">
			</label>
			<label for="">
				<input type="submit" value="提交">
			</label>
		</fieldset>
	</form>
	<label for="">
		表单外的一个元素：
		<input type="text" name="outer" form="form">
	</label>
</body>
</html>
