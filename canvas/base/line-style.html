<!doctype html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>线条的属性</title>
  <style>
    p {
      text-align: center;
    }

    p:hover {
      color: aquamarine;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div id="canvas-warp">
    <p>lineCap</p>
    <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
      你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    <p>lineJoin</p>
    <canvas id="canvas2" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
      你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    <canvas id="canvas3" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
      你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
  </div>
</body>
<script type="text/javascript">
  window.onload = function () {
    lineCap();
    lineJoin();
    lineJoinMiterLimit();
  }

  function lineCap() {
    var canvas = document.getElementById("canvas");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");
    context.lineWidth = 50;
    context.strokeStyle = "#1BAAAA";

    context.beginPath();
    context.moveTo(100, 100);
    context.lineTo(700, 100);
    context.lineCap = "butt";
    context.stroke();

    context.beginPath();
    context.moveTo(100, 300);
    context.lineTo(700, 300);
    context.lineCap = "round";
    context.stroke();

    context.beginPath();
    context.moveTo(100, 500);
    context.lineTo(700, 500);
    context.lineCap = "square";
    context.stroke();

    //下面画两个基准线方便观察
    context.lineWidth = 3;
    context.strokeStyle = "black";

    context.beginPath();
    context.moveTo(100, 0);
    context.lineTo(100, 600);
    context.moveTo(700, 0);
    context.lineTo(700, 600);
    context.stroke();
  }

  function lineJoin() {

    var canvas = document.getElementById("canvas2");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");

    context.beginPath();
    context.moveTo(100, 100);
    context.lineTo(300, 300);
    context.lineTo(100, 500);
    context.lineJoin = "miter";
    context.lineWidth = 20;
    context.strokeStyle = "red";
    context.stroke();

    context.beginPath();
    context.moveTo(300, 100);
    context.lineTo(500, 300);
    context.lineTo(300, 500);
    context.lineJoin = "bevel";
    context.lineWidth = 20;
    context.strokeStyle = "blue";
    context.stroke();

    context.beginPath();
    context.moveTo(500, 100);
    context.lineTo(700, 300);
    context.lineTo(500, 500);
    context.lineJoin = "round";
    context.lineWidth = 20;
    context.strokeStyle = "black";
    context.stroke();
  }

  function lineJoinMiterLimit() {
    var canvas = document.getElementById("canvas3");
    canvas.width = 800;
    canvas.height = 600;
    var context = canvas.getContext("2d");

    context.beginPath();
    context.moveTo(100, 100);
    context.lineTo(200, 200);
    context.lineTo(100, 300);
    context.lineJoin = "miter";
    context.miterLimit = 10;
    context.lineWidth = 5;
    context.strokeStyle = "red";
    context.stroke();

    context.beginPath();
    context.moveTo(300, 200);
    context.lineTo(400, 300);
    context.lineTo(300, 300);
    context.lineJoin = "miter";
    context.miterLimit = 20;
    context.lineWidth = 5;
    context.strokeStyle = "blue";
    context.stroke();

    context.beginPath();
    context.moveTo(500, 290);
    context.lineTo(700, 300);
    context.lineTo(500, 310);
    context.lineJoin = "miter";
    context.miterLimit = 10;
    context.lineWidth = 5;
    context.strokeStyle = "black";
    context.stroke();
  }


</script>

</html>
