  czh.$css('#mydiv', 'background', 'pink');

  function $getStyle(dom, key) {
    var str = '';
    if (dom.currentStyle) {
      str = dom.currentStyle[key];
    } else {
      str = window.getComputedStyle(dom, null)[key];
    }
    return str;
  }

  function $setStyle(dom, key, value) {
    dom.style[key] = value;
  }

  function $css(id, key, val) {
    if (val) {
      $setStyle(id, key, val);
    } else {
      return $getStyle(id, key);
    }
  }


  function $css2(context, key, val) {
    var doms = czh.isString(context) ? czh.$all(context) : context;
    if (val) {
      for (var i = 0; i < doms.length; i++) {
        $setStyle(doms[i], key, val);
      }

    } else {
      return $getStyle(doms[0], key);
    }
  }
</script>
