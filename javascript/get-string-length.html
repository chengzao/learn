<script>
  var jmz = {};
  jmz.GetLength = function (str) {
    var realLength = 0,
      len = str.length,
      charCode = -1;
    for (var i = 0; i < len; i++) {
      charCode = str.charCodeAt(i);
      if (charCode >= 0 && charCode <= 128) realLength += 1;
      else realLength += 2;
    }
    return realLength;
  };

  var a = "I love my Country!我爱你中国！";

  //需求：弹出O
  //console.log(a.charAt(3));

  //需求：一个字符串占多少个字母位置。
  //步骤:(如果编码值在0-127之间就属于英文)
  //1.获取所有位置上的字符
  //2.判断是中文还是英文
  //3.如果是中文，占两个字符。

  var len = 0;

  //1.获取所有位置上的字符
  for (var i = 0; i < a.length; i++) {

    //a这个字符串的i索引位置的字符的编码值。
    var val = a.charCodeAt(i);

    //2.判断是中文还是英文
    if (val > 127 || val < 0) {
      len += 2;
    } else {
      len += 1;
    }
    //3.如果是中文，占两个字符。
  }

  console.log(len);
