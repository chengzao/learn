<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pushState</title>
</head>

<body>
  <h3>pushState</h3>
  <p>open console</p>
</body>
<script>

  // http://javascript.ruanyifeng.com/bom/history.html#toc5

  // history.pushState(state.title,url)

  // state：一个与指定网址相关的状态对象，popstate事件触发时，该对象会传入回调函数。如果不需要这个对象，此处可以填null。

  // title：新页面的标题，但是所有浏览器目前都忽略这个值，因此这里可以填null。

  // url：新的网址，必须与当前页面处在同一个域。浏览器的地址栏将显示这个网址。 假定当前网址是example.com/1.html，我们使用pushState方法在浏览记录（history对象）中添加一个新记录。

  // window.history.pushState(null, null, 'test' )
  // window.history.pushState(null, null, '#test' )
  // window.history.pushState(null, null, '/test' )
  // window.history.pushState(null, null, '#/test' )
  // window.history.pushState(null, null, "?name=");
  window.history.pushState({
    "hello": "world"
  }, 'title', "?name=xiaoming");
  // 点击返回按钮 触发
  window.addEventListener('popstate', function (stat) {
    console.log(stat);
    console.log(stat.state);

  }, false)
</script>

</html>
