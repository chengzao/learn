<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <title>解构</title></head><body>  <h1>解构 string</h1>  <h1>解构 Boolean</h1>  <h1>解构 类数组</h1>  <h1>解构 数值</h1></body><script type="text/javascript">  'use strict';  console.log('------------字符串的解构赋值 -----');  {    const [a, b, c, d, e] = 'hello';    console.log(a);    console.log(b);  }  console.log('-------------类似数组的对象-------');  {    let {length : len} = 'hello';    console.log(len); // 5  }  console.log('-------------数值的解构赋值--------');  {    let {toString: s} = 123;    console.log(s === Number.prototype.toString); // true  }  console.log('-------------布尔值的解构赋值--------');  {    let {toString: s} = true;    console.log(s === Boolean.prototype.toString); // true  }  console.log('----------报错---------------');  {    let { prop: x } = undefined; // TypeError    let { prop: y } = null; // TypeError  }</script></html>
