<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>oninput</title>
</head>
<body>
  <div id="msg"></div>
  <input id="txt" type="text">
</body>
<script type='text/javascript'>
  function handle() {
    var txtLen = document.getElementById('txt').value.length;
    document.getElementById('msg').innerHTML = '输入字符长度为：' + txtLen;
  }
  document.getElementById('txt').addEventListener('input', handle, false);
</script>
</html>
