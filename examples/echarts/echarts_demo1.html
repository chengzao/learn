<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个性化图表</title>
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <div id="main"></div>
  <script src="js/echarts.min.js"></script>

  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));

    myChart.setOption({
      backgroundColor: "#2c343c",//设置主题颜色
      // text
      textStyle: { color: "rgba(255,255,255)" },//
      series: [{
        name: '访问来源',
        type: 'pie',
        radius: '55%',
        roseType: 'angle',
        itemStyle: {
          /*					normal:{//默认正常情况下显示
                      shadowBlur:200,//阴影的大小
                      shadowOffsetX:0,//阴影水平方向的偏移
                      shadowOffsetY:0,//阴影垂直方向的偏移
                      shadowColor:'rgba(0,0,0,.5)'//阴影的颜色
                    },*/
          emphasis: {//鼠标 hover 时候的高亮样式
            shadowBlur: 200,
            shadowColor: 'rgba(255,0,0,.8)'
          }
        },

        data: [{
          value: 400,
          name: '搜索引擎'
        }, {
          value: 335,
          name: '直接访问'
        }, {
          value: 310,
          name: '邮件营销'
        }, {
          value: 274,
          name: '联盟广告'
        }, {
          value: 235,
          name: '视频广告'
        }]
      }]
    })


  </script>



</body>
</html>
