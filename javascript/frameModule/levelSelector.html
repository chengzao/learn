</style>
<body>
<div id="container">
    <h3>h3</h3>
    <div class='div'>
        <p class='moshou'>魔兽世界2</p>
        <p class="hero">魔兽世界2</p>
        <p id="dream">梦幻西游</p>
    </div>
    <div class='div'>

<script src='czh.js'></script>
<script type="text/javascript">
    var doms = czh.$levelStor('#container .div p');
    for(var i = 0, len = doms.length; i < len; i++){
        doms[i].style.border = '1px solid red';
    }

    function $levelStor(str){
        var arr = str.split(' ');
        var list =[];       // temp
        var context = [];   // pipe
        var result =[];     //  
        for (var i=0 ;i< arr.length;i++){
            var item =arr[i];
            var first = item.charAt(0);
            var index = item.indexOf(first);
            var name = item.slice(index+1);
            result =[]; // 清空
            if(first == '#'){
                result.push(czh.$id(name));
                context = result;
            }else if(first == '.'){
                //如果管道有值
                if(context.length){
                    for(var j=0;j<context.length;j++){
                        list =czh.$class(name,context[j]);
                        for (var k = 0; k < list.length; k++) {
                            result.push(list[k]);
                        }
                        // context = result;
                    }
                }else{
                       list =czh.$class(name);
                        for (var k = 0; k < list.length; k++) {
                            result.push(list[k]);
                        }
                        // context = result; 
                }
                context = result; 
            }else{
                //如果是标签
                if(context.length){
                    for(var j=0;j<context.length;j++){
                        list = czh.$tag(item,context[j]);
                        for(var k=0;k<list.length;k++){
                            result.push(list[k]);
                        }
                        // context = result;
                    }
                }else{
                        list = czh.$tag(item);
                        for(var k=0;k<list.length;k++){
                            result.push(list[k]);
                        }
                        // context = result;                    
                }
                context =result;
            }
        }
        return result;
    }
