<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>style</title>
  <style id='linkStyle' media="screen">
    div {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div></div>
</body>
<script type="text/javascript">
  var divStyle = document.querySelector('div').style;
  // 设置
  divStyle.backgroundColor = 'red';
  divStyle.border = '1px solid black';
  divStyle.width = '100px';
  divStyle.height = '100px';
  divStyle.fontSize = '10em';
  // 获取
  divStyle.backgroundColor // 'red'

  divStyle.cssText = 'background-color: pink;'
    + 'border: 1px solid #ccc;'
    + 'height: 120px;'
    + 'width: 120px;';
  divStyle.cssText //"background-color: pink; border: 1px solid rgb(204, 204, 204); height: 120px; width: 120px;"

  divStyle.setProperty('background-color', 'red');

  var linkStyle = document.getElementById('linkStyle')
  console.log(linkStyle.media);
</script>
</html>
