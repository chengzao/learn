<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cookie02</title>
</head>
<body>
  <script>
    //JS操作cookies方法!
    //写cookies
    function setCookie(name, value) {
      var Days = 30;
      var exp = new Date();
      exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
      document.cookie = name + "=" + decodeURI(value) + ";expires=" + exp.toUTCString();
    }
    //读取cookies
    function getCookie(name) {
      var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
      if (arr = document.cookie.match(reg)) return decodeURI(arr[2]);
      else return null;
    }
    //删除cookies
    function delCookie(name) {
      var exp = new Date();
      exp.setTime(exp.getTime() - 1);
      var cval = getCookie(name);
      if (cval != null) document.cookie = name + "=" + cval + ";expires=" + exp.toUTCString();
    }
    //使用示例
    setCookie("name", "hayden");
    document.write(getCookie("name"));
    delCookie("name")
  </script>
</body>
</html>
