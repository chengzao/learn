<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算数组最小值</title>
  <style>
    h4 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h4>计算数组最小值</h4>
  <script>
    var arr = [32, 18, 38, 12, 43, 31, 17];

    var min_val = arr[0];
    var min_key = 0;

    for (var i = 0; i < arr.length; i++) {
      if (arr[i] < min_val) {
        min_val = arr[i];
        min_key = i;
      }
    }

    console.log('最小值为:' + min_val, '最小下标为:' + min_key);
  </script>
</body>
</html>
