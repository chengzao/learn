<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>call用法</title>
</head>
<body>
  <script>
    //1
    window.color = "red";

    var o = {color: "blue"};

    function sayColor() {
      console.log(this.color);
    }

    sayColor(); //red  window
    sayColor.call(this); //red  window
    sayColor.call(window); //red  window
    sayColor.call(o); //blue  

    //2.
    //这个例子中的意思就是用 add 来替换 sub
    //add.call(sub,3,1) == add(3,1)
    //所以运行结果为：alert(4);
    //注意：js 中的函数其实是对象，函数名是对 Function 对象的引用

    function add(a, b) {
      console.log(a + b);
    }
    function sub(a, b) {
      console.log(a - b);
    }

    /*请问结果是多少*/
    add.call(sub, 13, 1);//14


    //3
    //通过call或apply方法，将原本属于Animal对象的showName()方法交给对象cat来使用了。    
    function Animal() {
      this.name = "Animal";
      this.showName = function () {
        console.log(this.name);
      }
    }
    function Cat() {
      this.name = "Cat";
    }
    var animal = new Animal();
    var cat = new Cat();

    animal.showName.call(cat, "");//Cat

    //4.1构造函数中的用法:继承
    function Animal1(name) {
      this.name = name;
      this.showName = function () {
        console.log(this.name);
      }
    }
    function Cat1(name) {
      Animal1.call(this, name);
    }

    var cat1 = new Cat1("Black Cat1");
    cat1.showName();//Black Cat1


    //4.2 多继承
    function Class10() {
      this.showSub = function (a, b) {
        console.log(a - b);
      }
    }
    function Class11() {
      this.showAdd = function (a, b) {
        console.log(a + b);
      }
    }

    function Class2() {
      Class10.call(this);
      Class11.call(this);
    }

    var test = new Class2();
    test.showSub(10, 8);//2
    test.showAdd(10, 8);//18

</script>
</body>
</html>
