<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>冒泡排序</title>
</head>
<body>
  <div>
    <h3>冒泡排序: 只会操作相邻的两个数据</h3>
    <code>
      1. 每次冒泡操作都会对相邻的两个元素进行比较，看是否满足大小关系要求, 如果不满足就让它俩互换;<br>
      2. 一次冒泡会让至少一个元素移动到它应该在的位置，重复 n 次，就完成了 n 个数据的排序工作;<br>
    </code>
    <dd></dd>
    <img src="https://raw.githubusercontent.com/chengzao/imgbed/img/img/bubbleSortArray.gif" alt="bubbleSortArray">
  </div>
  <script>
    // 冒泡排序（未优化）
    var bubbleSort = arr => {
      console.time('改进前冒泡排序耗时');
      const length = arr.length;
      if (length <= 1) return;
      // i < length - 1 是因为外层只需要 length-1 次就排好了，第 length 次比较是多余的。
      for (let i = 0; i < length - 1; i++) {
        // j < length - i - 1 是因为内层的 length-i-1 到 length-1 的位置已经排好了，不需要再比较一次。
        for (let j = 0; j < length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            // 设置临时变量交换相邻数字
            const temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log('改进前 arr :', arr);
      console.timeEnd('改进前冒泡排序耗时');
    };

    var arr = [10, 3, 7, 1, 23, 4, 3]
    bubbleSort(arr)

    // 冒泡排序（已优化）
    const bubbleSort2 = arr => {
      console.time('改进后冒泡排序耗时');
      const length = arr.length;
      if (length <= 1) return;
      // i < length - 1 是因为外层只需要 length-1 次就排好了，第 length 次比较是多余的。
      for (let i = 0; i < length - 1; i++) {
        let hasChange = false; // 提前退出冒泡循环的标志位
        // j < length - i - 1 是因为内层的 length-i-1 到 length-1 的位置已经排好了，不需要再比较一次。
        for (let j = 0; j < length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            const temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
            hasChange = true; // 表示有数据交换
          }
        }

        if (!hasChange) break; // 如果 false 说明所有元素已经到位，没有数据交换，提前退出
      }
      console.log('改进后 arr :', arr);
      console.timeEnd('改进后冒泡排序耗时');
    };

    var arr = [10, 3, 7, 1, 23, 4, 3]
    bubbleSort2(arr)
  </script>
</body>
</html>
