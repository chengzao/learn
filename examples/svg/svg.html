<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
	<style>
.box {
  position: relative;
  margin: 50px auto;
  width: 200px;
  height: 100px;
  overflow: hidden;
  border-radius: 10px;
}

svg {
  position: absolute;
  width: 100%;
  height: 100%;
}
.box2 {
  position: relative;
  margin: 50px auto;
  width: 200px;
  height: 100px;
  overflow: hidden;
  border-radius: 10px;
}


.box3{
  position: relative;
  background-color: aquamarine;
  margin: 50px auto;
  width: 100px;
  height: 100px;
  overflow: hidden;
  border-radius: 10px;
}

/* JUST PRETTYFYING STUFF, NOT ESSENTIAL FOR A WORKING DEMO */
html {
  min-width: 10em;
  height: 100%;
  background: linear-gradient(#dddddd80, rgba(221, 221, 221, 0.5)), url(https://images.unsplash.com/photo-1510920018318-3b4dfe979e4d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ&s=76eda3022d9860f69a7fc7a94e46c3e6) 0 0/cover;
}
	</style>
</head>
<body>
<div class='box'>
    <svg>
        <defs>
          <linearGradient id="Gradient2" x1="0" x2="100%" y1="0" y2="100%">
            <stop offset="0%" stop-color="#6CC3D2" stop-opacity="1"/>
            <stop offset="100%" stop-color="#7FCDC0" stop-opacity="1" />
          </linearGradient>
        </defs>
        <mask id='m' fill='#fff'>
          <rect id='r' width='100%' height='100%'/>
          <circle cy='100%' id='c' r='10' fill='#000'/>
          <circle cx='100%' cy='100%' id='c' r='10' fill='#000'/>
        </mask>
        <use xlink:href='#r' fill='url(#Gradient2)' mask='url(#m)'/>
    </svg>
    <div>
    	111
    </div>
</div>


<div class='box2'>
  <svg>
      <mask id='m2' fill='#fff'>
        <rect id='r2' width='100%' height='100%'/>
        <circle cx='0' cy='0' r='10' fill='#000'/>
        <circle cx='100%' cy='0' r='10' fill='#000'/>
      </mask>
      <use xlink:href='#r2' fill='#fff' mask='url(#m2)'/>
  </svg>
  <div>
    222
  </div>
</div>


<div class="box3">
  <svg>

    <circle cx='50%' cy='50%' r='20' style='stroke:black; fill:none'></circle>
    <line x1='0' y1='0' x2='100%' y2='100%' style='stroke:black'/>
    <line x1='100%' y1='0' x2='0' y2='100%' style='stroke:black'/>
</svg>
</div>


<svg width='240' height='240' viewBox='0 0 240 240' xmlns='http://wwww.w3.org/2000/svg'>
  <title>欢乐一家人</title>
  <desc>一家人在一起就是简单幸福的了</desc>

  <defs>
    <g id='house' style='stroke:black'>
      <desc>房子</desc>
      <rect x='0' y='41' width='60' height='60' />
      <polyline points='0 41, 30 0, 60 41' />
      <polyline points='30 110, 30 71, 44 71， 44 101' />
    </g>

    <g id='man' style='fill:none; stroke:green'>
      <desc>男人</desc>
      <circle cx='10' cy='10' r='10' />
      <line x1='10' y1='20' x2='10' y2='44' />
      <polyline points='1 58, 10 44, 19 58' />
      <polyline points='1 24, 10 30, 19 24' />
    </g>

    <g id='woman' style='fill:none; stroke:red'>
      <desc>女人</desc>
      <circle cx='10' cy='10' r='10' />
      <polyline points='10 20, 10 34, 0 44, 20 44, 10 34' />
      <line x1='4' y1='58' x2='8' y2='44' />
      <line x1='12' y1='44' x2='16' y2='58' />
      <polyline points='1 24, 10 30, 19 24' />
    </g>

    <g id='couple'>
      <desc>夫妻</desc>
      <use xlink:href='#man' x='0' y='0'/>
      <use xlink:href='#woman' x='25' y='0'/>
    </g>
  </defs>
  <use xlink:href='#house' x='0' y='0' style='fill:#cfc'/>
  <use xlink:href='#couple' x='70' y='40'/>

  <!-- <use xlink:href='#house' x='120' y='0' style='fill:#99f' />
  <use xlink:href='#couple' x='190' y='40' /> -->
</svg>


<svg width='140' heiight='170' xmlns='http://wwww.w3.org/2000/svg'>
  <title>Cat</title>
  <desc>Stick Figure of Cat</desc>
  <!-- 在这里绘制图像 -->
  <circle cx='70' cy='95' r='50' style='stroke:black; fill:none'></circle>
  <circle cx='55' cy='80' r='5' stroke='red' fill='#3339933'></circle>
  <circle cx='85' cy='80' r='5' stroke='blue' fill='#3339933'></circle>
</svg>


</body>
</html>
