<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定宽 自适应</title>
  <style>
    .parent {
      display: table;
      width: 100%;
      table-layout: fixed;
      background-color: aliceblue;
    }

    .left {
      width: 100px;
      padding-right: 20px;
      background-color: aqua;
    }

    .right,
    .left {
      display: table-cell;
    }

    .right {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left">
      <p>left</p>
    </div>
    <div class="right">
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>
</html>
