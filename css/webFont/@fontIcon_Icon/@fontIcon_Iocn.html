<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>@fontIcon_Icon</title>
	<style>
	/**
	 * font-face
	 * 
	 * iconfont.eot ie9
	 * iconfont.eot?#iefix IE6-IE8 
	 * format : embedded-opentype
	 * iconfont.woff  chrome,firefox
	 * format : woff
	 * iconfont.ttf  chrome、firefox、opera、Safari, Android, iOS 4.2+
	 * format : truetype
	 * iconfont.svg#iconfont iOS 4.1-
	 * format : svg
	 */
		@font-face {font-family: 'iconfont';
		    src: url('iconfont.eot'); /* IE9*/
		    src: url('iconfont.eot?#iefix') format('embedded-opentype'), 
		    url('iconfont.woff') format('woff'), 
		    url('iconfont.ttf') format('truetype'), 
		    url('iconfont.svg#iconfont') format('svg'); 
		}
	  .iconfont{
	    font-family:"iconfont" !important;
	    font-size:16px;font-style:normal;
	    -webkit-font-smoothing: antialiased;/* 字体图标在safair或chrome浏览器下被加粗 */
	    -webkit-text-stroke-width: 0.2px;/* 字体图标在pc端的chrome浏览器下出现严重的锯齿 */
	    -moz-osx-font-smoothing: grayscale;
	    font-size: 60px;
	    color: red;
	  }

	</style>
</head>
<body>
	<i class="iconfont">&#xe682;</i>
</body>
</html>
