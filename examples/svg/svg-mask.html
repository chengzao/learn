  <style>
    .box {
      position: relative;
      margin: 50px auto;
      width: 200px;
      height: 100px;
      overflow: hidden;
      border-radius: 10px;
    }

    /* JUST PRETTYFYING STUFF, NOT ESSENTIAL FOR A WORKING DEMO */

<body>
  <!-- black 黑色代表不可见（opacity: 0），white 白色代表可见（opacity: 100%） -->
  <svg width="400" height="300">
    <defs>
      <mask id="opacity"></mask>
      <mask id="small-rect">
        <rect x="0" y="0" width="400" height="300" fill="white"></rect>
        <rect width="100" height="100" fill="black" x="200" y="100"></rect>
      </mask>
    </defs>
    <rect id="back" x="0" y="0" width="400" height="300" fill="#d4fcff"></rect>
    <rect id="front" x="0" y="0" width="400" height="300" fill="#fcd3db" mask="url(#small-rect)"></rect>
  </svg>

  <svg width="400" height="300">
    <defs>
      <linearGradient id='white2black'>
        <stop offset="0" stop-color="white"></stop>
        <stop offset="100%" stop-color="black"></stop>
      </linearGradient>
      <mask id="linearGradient">
        <rect x="0" y="0" width="400" height="300" fill="url(#white2black)"></rect>
      </mask>
    </defs>
    <rect id="back" x="0" y="0" width="400" height="300" fill="#d4fcff"></rect>
    <rect id="front" x="0" y="0" width="400" height="300" fill="#fcd3db" mask="url(#linearGradient)"></rect>
  </svg>
