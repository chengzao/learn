<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>reset spread</title>
</head>

<body>
  <script>
    // rest 参数搭配的变量是一个数组，该变量将多余的参数放入数组中
    // rest 参数之后不能再有其他参数（即只能是最后一个参数）
    // 函数的length属性，不包括 rest 参数
    'use strict';
    let arr1 = [1, 2],
      arr2 = [3, ...arr1];

    console.log(arr1);
    console.log(...arr1);
    console.log(arr2);

    //arguments
    function sortNumbers1() {
      return Array.prototype.slice.call(arguments).sort();
    }

    //reset
    const sortNumbers2 = (...numbers) => numbers.sort();


    console.log('sortNumbers1 ', sortNumbers1(5, 1, 2, 3))
    console.log('sortNumbers2 ', sortNumbers2(5, 1, 2, 3))


    // spread 将一个数组转为用逗号分隔的参数序列
    console.log(1, ...[2, 3, 4], 5)



    function rest1(a, b, ...c) {
      console.log('a, b, c ', a, b, c)
      console.log('c ', c);
      console.log('...c ', ...c);
      console.log('a, b, ...c ', a, b, ...c)
    }

    rest1(1, 2, 3, 4, 5);
  </script>
</body>

</html>
