  //对象函数的调用
  var name = "张三";

    }

  function Animal() {

    this.name = "豆豆";
  }

  var dog = new Animal();

  //console.log(dog.name); // 输出 豆豆

  //使用 apply 或 call 调用
  var name2 = "张三";

  function test() {
    console.log(this.name2);
  }
  var b = {};
  b.name2 = "李四";
  b.n = test;
  b.n(); //李四
  b.n.apply(); //张三
  b.n.apply(b); //李四
