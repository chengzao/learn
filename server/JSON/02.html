<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
</head>
<body>
  <script>
    var xhr = new XMLHttpRequest;

    xhr.open('get', '02.php');

    xhr.send(null);

    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var result = xhr.responseText;
        console.log(result);
        console.log(JSON.parse(result));
      }
    }
  </script>
