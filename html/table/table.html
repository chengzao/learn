<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>table 表格</title>
</head>
<body>
  <!--
border-collapse: collapse;//清除边框之间的距离，一般在table中使用
 -->
  <table border="1" width="200" height="100">
    <caption>表头</caption>
    <thead>
      <th>序号</th>
      <th>序号</th>
      <th>序号</th>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
