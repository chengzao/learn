<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>不定宽 自适应</title>
  <style>
    .parent {
      display: table;
      width: 100%;
    }

    .left,
    .right {
      display: table-cell;
    }

    .left {
      width: 0.1%;
      padding-right: 20px;
    }

    .left p {
      width: 200px;
    }

    .p {
      background-color: palegoldenrod;
    }

    .l {
      background-color: palegreen;
    }

    .r {
      background-color: paleturquoise;
    }
  </style>
</head>

<body>
  <div class="parent p">
    <div class="left l">
      <p>left</p>
    </div>
    <div class="right r">
      <p>right</p>
      <p>right</p>
    </div>
  </div>
</body>

</html>
