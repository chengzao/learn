<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
    }

    .radio {
      display: inline-block;
      border: 9px double #fecd0f;
      border-radius: 50%;
    }

    .menu {
      display: inline-block;
      border-width: 9px;
      border-bottom-style: double;
      border-top: 3px solid;
      border-color: #fecd0f;
      width: 2em;
      height: 3px;
    }

    .up,
    .down {
      height: 100px;
      width: 100%;
      position: relative;
      padding: 2em;
      box-sizing: border-box;
    }

    .up {
      background-color: #fecd0f;
      color: #666;
    }

    .up::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      border-bottom: 8px dotted white;
    }

    #click-target {
      display: inline-block;
      line-height: 3em;
      width: 7em;
      text-align: center;
      background-color: #f80;
      color: white;
      outline: none;
    }

    .my-target {
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .8);
      color: white;
      transform: translateY(100%);
    }

    .my-target.width-animate-out {
      transition: transform .2s ease-in-out;
    }

    .my-target:target {
      transform: translateY(0);
    }

    .toast-container {
      position: relative;
      border: 2px dashed #f33;
      border-radius: .5em;
      padding: 2.5em;
      overflow: hidden;
    }

    .toast {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, .7);
      color: white;
      pointer-events: none;
      transition-property: top, opacity, transform;
      transition-duration: .5s, 2s, .2s;
      transition-delay: 0s, 1.5s, 3.5s;
      transition-timing-function: ease-in-out;
      transform: translateY(0);
      opacity: 1;
      padding: .5em 0;
    }

    #toast-trigger:checked~.toast {
      top: 0;
      opacity: 0;
      transform: translateY(-100%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img style="height:100px;width:100px;float:left;" src="xx.jpg" />
    <div style="overflow:hidden">123123123123123123123123123123123123123123123123123123</div>
  </div>

  <i class="radio"></i>
  <i class="menu"></i>

  <div style="box-shadow:0 0 4px;width:250px;">
    <div class="up">
      上面的内容在这里
    </div>
    <div class="down">
      下面的内容在这里
    </div>
  </div>


  <a href="#my-target" id="click-target">点一个</a>
  <div id="my-target" class="my-target width-animate-out">哎呀，我弹出来了~~</div>

  <div class="toast-container">
    <input type="checkbox" id="toast-trigger" />
    <label for="toast-trigger">Show me toast</label>
    <i class="toast">哈哈哈哈，我就是那个toast啊</i>
  </div>
</body>
</html>
