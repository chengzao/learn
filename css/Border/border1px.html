    .hairlines li{
      position: relative;
      margin-bottom: 20px;
      border:none;
      width: 200px;
      height: 100px;

  }
  .hairlines li:after{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      border: 1px solid #000;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      width: 200%;
      height: 200%;
      -webkit-transform: scale(0.5);
      transform: scale(0.5);
      -webkit-transform-origin: left top;
      transform-origin: left top;
      border-radius: 50px;
  }
  </style>

  <ul class="hairlines">
    <li></li>
  </ul>
