<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>

<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <canvas id="canvas2" width="400" height="400"></canvas>
</body>
<script src="./util.js"></script>
<script>
    /**
     * 箭头类
     * @class Representing a arrow.
     */
    /* eslint no-unused-vars: ["error", { "varsIgnorePattern": "Arrow" }] */
    class Arrow {
        /**
         * Create a arrow.
         */
        constructor() {
            this.x = 0;
            this.y = 0;
            this.color = '#ffff00';
            this.rotation = 0;
        }
        /**
         * Draw the arrow.
         * @param {Object} _context - The canvas context.
         */
        draw(_context) {
            const context = _context;
            // 会先保存画笔状态
            context.save();
            // 移动画笔
            context.translate(this.x, this.y);
            // 旋转画笔
            context.rotate(this.rotation);
            // 设置线条宽度
            context.lineWidth = 2;
            // 设置线条颜色
            context.strokeStyle = '#ff0000';
            // 设置填充颜色
            context.fillStyle = this.color;
            // 开始路径
            context.beginPath();
            // 将笔移动到相对位置
            context.moveTo(-50, -25);
            // 画线到相对位置
            context.lineTo(0, -25);
            context.lineTo(0, -50);
            context.lineTo(50, 0);
            context.lineTo(0, 50);
            context.lineTo(0, 25);
            context.lineTo(-50, 25);
            context.lineTo(-50, -25);
            // 闭合路径
            context.closePath();
            // 填充路径包围区
            context.fill();
            // 绘制路径
            context.stroke();
            // 载入保存的笔信息
            context.restore();
        }
    }

    /**
     * 球类
     * @class Representing a ball.
     */
    /* global utils */
    /* eslint no-unused-vars: ["error", { "varsIgnorePattern": "Ball" }] */
    class Ball {
        /**
         * Create a ball.
         * @param {Number} [radius=40] - 半径
         * @param {String} [color='#ff0000'] - 颜色
         */
        constructor(radius = 40, color = '#ff0000') {
            this.x = 0;
            this.y = 0;
            this.vx = 0;
            this.vy = 0;
            this.radius = radius;
            this.rotation = 0;
            this.scaleX = 1;
            this.scaleY = 1;
            this.color = utils.parseColor(color);
            this.lineWidth = 1;
            this.mass = 1;
        }
        /**
         * Draw the ball.
         * @param {Object} _context - The canvas context.
         */
        draw(_context) {
            const context = _context;
            context.save();
            context.translate(this.x, this.y);
            context.rotate(this.rotation);
            context.scale(this.scaleX, this.scaleY);
            context.lineWidth = this.lineWidth;
            context.fillStyle = this.color;
            context.beginPath();
            // 参数分别是：x，y，半径，开始角度，结束角度，是否反时针方向
            context.arc(0, 0, this.radius, 0, (Math.PI * 2), true);
            context.closePath();
            context.fill();
            if (this.lineWidth > 0) {
                // 开始绘制
                context.stroke();
            }
            context.restore();
        }
        /**
         * get Bound.
         */
        getBounds() {
            return {
                x: this.x - this.radius,
                y: this.y - this.radius,
                width: this.radius * 2,
                height: this.radius * 2,
            };
        }
    }

    {
        var arrow = new Arrow();
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        arrow.draw(context);
    }

    {
        var ball = new Ball();
        const canvas = document.getElementById('canvas2');
        const context = canvas.getContext('2d');
        ball.draw(context);
    }
</script>

</html>
