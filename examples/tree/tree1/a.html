<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul li.cur {
      color: red;
    }
  </style>
</head>
<body>
  <ul>
    <li class="cur">1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
<script>
  window.onload = function () {
    var oLi = document.getElementsByTagName('li');
    for (var i = 0; i < oLi.length; i++) {
      oLi[i].index = i;
      oLi[i].onclick = function () {
        window.location.href = 'b.html?' + this.index;
      }
    }

  }
</script>
</html>
