<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      margin: 100px auto;
      border-collapse: collapse;
      border-spacing: 0;
      border-left: 1px solid #888;
      border-top: 1px solid #888;
    }

    th, td {
      border-right: 1px solid #888;
      border-bottom: 1px solid #888;
      padding: 5px 15px;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>
<body>
<!--
http://www.w3school.com.cn/tags/tag_table.asp

tr 元素定义表格行，th 元素定义表头，td 元素定义表格单元。

colspan表示该一储存格向右打通的栏数。 rowspan表示该一储存格向下打通的栏数。
colspan是表示横向合并单元格，colspan='3' 表示水平合并三个td
rowspan是表示竖直合并单元格，rowspan='2' 表示竖直合并两个td

-->
<table height="200px" width="400px" border='0' cellpadding='0' cellspacing='0'>
<caption>我的标题</caption>
  <tr>
    <th>row</th>
    <th colspan="2">row</th>
    <th>row</th>
    <th>row</th>
  </tr>
  <tr>
    <td rowspan="3">test</td>
    <td>test1</td>
    <td rowspan='3'>test2</td>
    <td rowspan='3'>test2</td>
    <td>test</td>
  </tr>
  <tr>
    <td>test</td>
    <td>test</td>
  </tr>
  <tr>
    <td>test</td>
    <td>test</td>
  </tr>
  <tr>
    <td>test</td>
    <td colspan='2'>test</td>
    <td>test</td>
    <td>test</td>
  </tr>
  <tr>
    <td>test</td>
    <td colspan='2'>test</td>
    <td>test</td>
    <td>test</td>
  </tr>
</table>
</body>
</html>
