<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       #loading{
             width: 100px;
             height: 100px;
             background: #FFFFFF;
             border: 1px solid black;
       }
       #loading .pic{
             width: 50px;
             height: 50px;
             border-radius: 50%;
             box-shadow: 0 2px 0 #666;
             animation: loop 1s infinite;
             -webkit-animation: loop 1s infinite;
       }
       @keyframes loop{
             0%{ transform: rotate(0deg); }
             100%{ transform: rotate(360deg ); }
       }
    </style>
</head>
<body>
    <div id="loading">
        <div class="pic"></div>
    </div>
</body>
</html>
