<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>
  <style>
    .hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="nav">
    <ul>
      <li><a href="test.html"> 首页</a></li>
      <li><a href="test1.html"> 个人资料</a></li>
      <li><a href="test2.html" class="hover"> 我的好友</a></li>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $(".nav a").each(function () {
      $(this).click(function () {
        $(".nav .hover").removeClass("hover");
        $(this).addClass("hover");
        return false;//防止页面跳转
      });
    });
  });
</script>
