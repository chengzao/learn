<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img</title>
  <style>
    .wrapper{
      width: 400px;
    }
    .image{
      overflow: hidden;
      height: 0;
      padding-bottom: 66%;
      position:relative;
    }
    img{
      position: absolute;
      width: 100%;
      height: 100%;
    }
    strong{
      color: red;
    }
    a:link, a:visited, a:hover, a:active{
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>img宽高等比例缩放(使用的是padding-bottom的取值为百分比(%),基于父元素<strong>宽度</strong>的百分比下内边距)<a href="http://www.w3school.com.cn/cssref/pr_padding-bottom.asp">链接</a></p>
  <div class="wrapper">
    <div class="image">
      <img src="./images/a.jpg" alt="a">
    </div>
  </div>
</body>
</html>
