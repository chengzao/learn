<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script>
    var arr = $(".box").html().split("\n"); //获取换行后的数组
    var txt = '<ol>';
    var _tmpArr = [],
        initItemSpace = 0, // 初始值
        _tmp = [];
    $.each(arr, function(idx, item) {
        var _item = item.replace(/\s+/g, '');
        if (_item.length != 0) {
            _tmpArr.push(item);
        }
    });
    $.each(_tmpArr, function(indx, item) {
        var itemL = item.length; //总长度
        var item = $.trim(item);
        iteml = item.length; //去掉空格后的长度
        itemSpaceL = itemL - iteml; // 空格的长度
        _tmp.push(itemSpaceL);
    });
    initItemSpace = Math.min.apply(this, _tmp);
    $.each(_tmpArr, function(i, item) {
        var itemL = item.length; //总长度
        var item = $.trim(item);
        iteml = item.length; //去掉空格后的长度
        itemSpaceL = itemL - iteml; // 空格的长度
        var str = '';
        for (var i = 0; i < itemSpaceL - initItemSpace; i++) {
            str += '&nbsp;';
        }
        item = str + item;
        var str1 = item.replace(/</g, '&lt;'); //替换<
        var res = str1.replace(/>/g, '&gt;'); //替换>
        txt += "<li>" + res + "</li>";
    });
    txt += '</ol>'
    $(".code").html(txt);
</script>
