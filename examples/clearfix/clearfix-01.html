<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>额外添加标签</title>
  <style>
    .box {
      width: 300px;
      border: 1px solid #000;
    }

    .one {
      width: 150px;
      height: 200px;
      background-color: pink;
      float: left;
    }

    .two {
      width: 150px;
      height: 200px;
      background-color: blue;
      float: left;
    }

    .box2 {
      height: 150px;
      width: 300px;
      background-color: orange;
    }

    .clr {
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="one"></div>
    <div class="two"></div>
    <div class="clr"></div>
  </div>
  <div class="box2"></div>
</body>
</html>
