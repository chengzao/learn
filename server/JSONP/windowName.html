<html>
<head>
  <title>chenio.com</title>
</head>
<body>
<h3>通过iframe.name跨域传递数据</h3>
<script>
var state = 0;
var iframe = document.createElement('iframe');
iframe.src = 'http://api.chenio.com/windowName.html';
iframe.style.display = 'none';
var loadfn = function() {
	if (state === 1) {
		var data = iframe.contentWindow.name;
		console.log(data);
	} else if (state === 0) {
		state = 1;
		iframe.contentWindow.location = 'http://www.chenio.com/';
	}
}
iframe.onload = loadfn;
document.body.appendChild(iframe);
</script>
</body>
</html>
