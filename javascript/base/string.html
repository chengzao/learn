<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string</title>
</head>
<body>
	<script>

		var str = '1.3r';

		var res = parseInt(str,10);
		var res2 = parseFloat(str);

		console.log(res);  // ==> 1
		console.log(res2);  // ==> 1.3

		var str2 = 'ni hao ';

		console.log(str2 + 2); // ==> ni hao 2

		var str3;

		console.log(typeof(str3)); // ==> undefined

		console.log(str3 + 3); // ==> NaN

		console.log(NaN == NaN)  // ==> false

		console.log(NaN == undefined)  // ==> false

		var pwd = '我是一个小小案例';
		console.log(pwd.length);  //  8
		console.log(pwd.charAt(2)); // 一
		console.log(pwd.indexOf('小')); // 4
		console.log(pwd.lastIndexOf('小')); // 5
		console.log(pwd.substring(2,4));  // 一个
		console.log(pwd.replace('我','你')) //
		console.log(pwd.split('一'));
		
	</script>
</body>
</html>
