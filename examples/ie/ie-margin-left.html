<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .demo1 {
      width: 200px;
      height: 50px;
      margin: 0 auto;
      padding: 15px;
      background-color: #f0f0f0;
    }

    .demo1 p {
      margin-left: -50px;
      font-size: 28px;
    }

    .demo2 {
      width: 200px;
      height: 50px;
      margin: 40px auto;
      padding: 15px;
      background-color: #f0f0f0;
    }

    .demo2 p {
      margin-left: -50px;
      font-size: 28px;
      *zoom: 1;
      _position: relative;
    }
  </style>


</head>
<body>
  <div class="demo1">
    <p>ddddddd</p>
  </div>
  <div class="demo2">
    <p>ddddddd</p>
  </div>

</body>
</html>
