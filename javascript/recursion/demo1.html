<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首尾递归</title>
</head>
<body>

</body>
<script>


  function f(n) {
    if (n == 0) { return; }

    f(n - 1);  // 首递归

    console.log(n);
  }

  f(5); // 12345


  function f2(n) {
    if (n == 0) { return; }

    console.log(n);

    f2(n - 1);  // 尾递归
  }

  f2(5); // 54321

</script>
