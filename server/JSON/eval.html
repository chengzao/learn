<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eval</title>
</head>
<body>
    <h3>eval</h3>
</body>
<script>
    //eval() 函数可计算某个字符串，并执行其中的的 JavaScript 代码。（会全局污染，不建议）
    eval('alert(1+2)'); //弹出 3
</script>
</html>
