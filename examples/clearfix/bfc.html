<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 300px;
            position: relative;
        }
        
        .aside {
            width: 100px;
            height: 150px;
            float: left;
            background: #f66;
        }
        
        .main {
            height: 200px;
            background: #fcc;
            overflow: hidden;
        }
        
        .none {
            margin-bottom: 20px;
        }
        
        .none .main {
            height: 200px;
            background: #fcc;
        }
    </style>
</head>

<body>
    <h5>åŽŸ:</h5>
    <div class="none">
        <div class="aside"></div>
        <div class="main"></div>
    </div>
    <h5>BFC: overflow: hidden; <a href="http://www.zhangxinxu.com/wordpress/2015/02/css-deep-understand-flow-bfc-column-two-auto-layout/">bfc</a></h5>
    <div>
        <div class="aside"></div>
        <div class="main"></div>
    </div>
</body>

</html>
