<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .btn {
      display: inline-block;
      background: #f0f0f0 no-repeat center;
      border: 1px solid #d0d0d0;
      width: 24px;
      height: 24px;
      border-radius: 2px;
      box-shadow: 0 1px rgba(100, 100, 100, .1);
      color: #666;
      transition: color .2s, background-color .2s;
    }

    .btn:active {
      box-shadow: inset 0 1px rgba(100, 100, 100, .1);
    }

    .btn:hover {
      background-color: #e9e9e9;
      color: #333;
    }

    .btn-plus {
      background-image: linear-gradient(to top, currentColor, currentColor), linear-gradient(to top, currentColor, currentColor);
      background-size: 10px 2px, 2px 10px;
    }

    .btn-minus {
      background-image: linear-gradient(to top, currentColor, currentColor);
      background-size: 10px 2px;
    }

    .content {
      margin-left: 70px;
    }

    .talk {
      display: inline-block;
      max-width: 80%;
      border: 1px solid #ddd;
      border-radius: 3px;
      padding: 6px 10px;
      font-size: 14px;
      background-color: #fff;
      position: relative;
    }

    .talk::before {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: linear-gradient(to top, #ddd, #ddd) no-repeat, linear-gradient(to right, #ddd, #ddd) no-repeat, linear-gradient(135deg, #fff, #fff 6px, hsla(0, 0%, 100%, 0) 6px) no-repeat;
      background-size: 6px 1px, 1px 6px, 6px 6px;
      transform: rotate(-45deg);
      left: -4px;
      top: 13px;
    }

    .clear {
      width: 2px;
      height: 2px;
      box-shadow: 11px 8px #626262, 11px 9px #626262, 11px 10px #626262, 11px 11px #626262, 11px 12px #626262, 11px 13px #626262, 11px 14px #626262, 4px 15px #626262, 5px 15px #626262, 6px 15px #626262, 7px 15px #626262, 8px 15px #626262, 9px 15px #626262, 10px 15px #626262, 11px 15px #626262, 12px 15px #626262, 13px 15px #626262, 14px 15px #626262, 15px 15px #626262, 16px 15px #626262, 17px 15px #626262, 18px 15px #626262, 11px 16px #626262, 11px 17px #626262, 11px 18px #626262, 11px 19px #626262, 11px 20px #626262, 11px 21px #626262, 11px 22px #626262;
    }

    .dashed {
      height: 1px;
      background: linear-gradient(to right, #000000, #000000 5px, transparent 5px, transparent);
      background-size: 10px 100%;
    }
  </style>
</head>

<body>
  <a href="javascript:" class="btn btn-plus" role="button" title="增加"></a>
  <input value="1" size="1">
  <a href="javascript:" class="btn btn-minus" role="button" title="减少"></a>

  <div class="content">
    <p class="talk">这是对话内容</p>
  </div>
  <div class="clear"></div>

  <div class="dashed"></div>
</body>

</html>
