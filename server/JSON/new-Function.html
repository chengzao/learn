<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new Function</title>
</head>
<body>
  <h3>new Function</h3>
</body>
<script>
  // new Function(参数1,参数2.......,函数体)

  // 运用new Function 创建函数的方法，将json格式的字符串转换为 json

  var func = new Function("num1", "num2", "return num1 + num2");
  func(1, 2); //3

  function toJSON(str) {
    var json = (new Function('return ' + str))();
    return json;
  }

  // example:
  var str = '{"name":"zhangsan","age":20}';
  toJSON(str);   // Object {name: "zhangsan", age: 20}
</script>
</html>
