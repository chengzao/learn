<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
   /*左侧固定 右侧自适应*/
	.warp{

		width: 500px;
		height: 300px;
		border: 1px solid #000;
		position: relative;
	}
	.right{
		height: 100%;
		background-color: red;
	}
	.left{
		width: 100px;
		height: 100%;
		float: left;
		background-color: pink;
	}
</style>
</head>
<body>
<div class="warp">
	<div class="left"></div>
	<div class="right"></div>
</div>
























<script>
	function f1() {
		var tmp = 1;
		this.x = 3;
		// console.log(this);//window
		console.log(tmp); //A
		console.log(this.x) //B
	}
	var obj = new f1(); //1
	console.log(obj.x) //2  1,3,3
	console.log(f1()); //3  1,3,undefined

		o.siteUrl = "http://www.csser.com/";

	}
	var CSSer = new Object();
	changeObjectProperty(CSSer); //
	console.log(CSSer.siteUrl); //http://www.csser.com/
	//2
	var a = 5;
	function test() {
	a = 0;
	console.log(a);
	console.log(this.a); //没有定义 a这个属性
	var a;
	console.log(a)
}
test(); // 0, 5, 0
new test(); // 0, undefined, 0 //由于类它自身没有属性a， 所以是undefined

</body>
