<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .FotClor{
      color: #000;
    }
    table {
      margin: 100px auto;
      border-collapse: collapse;
      border-spacing: 0;
      border-left: 1px solid #888;
      border-top: 1px solid #888;
    }

    th, td {
      border-right: 1px solid #888;
      border-bottom: 1px solid #888;
      padding: 5px 15px;
    }
  </style>
</head>
<body>
<table  border="0" cellspacing="0" cellpadding="0" style="background:none;margin-bottom:15px;">
  <caption  style="font-size:18px; padding:10px 0;">这是一个标题</caption>
  <tbody>
  <tr style="background:rgba(0,0,0,0.3);">
    <th class="FotClor" >生产厂家 </th>
    <th class="FotClor" colspan="2">集中式（MW）</th>
    <th class="FotClor"> 集散式（MW）</th>
    <th class="FotClor">组串式（MW）</th>
    <th class="FotClor"> 共计</th>

  </tr>
  <tr>
    <td class="FotClor" rowspan="3">阳光电源</td>
    <td class="FotClor">规格1（XX）</td>
    <td class="FotClor" rowspan="3"> XX</td>
    <td class="FotClor">10</td>
    <td class="FotClor">12 </td>
    <td class="FotClor">22 </td>
  </tr>

  <tr>
    <td class="FotClor">规格2（XX）</td>
    <td class="FotClor">12 </td>
    <td class="FotClor">12</td>
    <td class="FotClor"> 24</td>
  </tr>

  <tr>
    <td class="FotClor">规格3（XX）</td>
    <td class="FotClor"> 13</td>
    <td class="FotClor">14</td>
    <td class="FotClor"> 27</td>
  </tr>
  <tr>
    <td class="FotClor">华为</td>
    <td class="FotClor" colspan="2">12</td>
    <td class="FotClor"> 14</td>
    <td class="FotClor">12</td>
    <td class="FotClor"> 38</td>

  </tr>


  <tr>
    <td class="FotClor">上能</td>
    <td class="FotClor" colspan="2">11</td>
    <td class="FotClor"> 11</td>
    <td class="FotClor">11</td>
    <td class="FotClor"> 33</td>

  </tr>


  <tr>
    <td class="FotClor">特变</td>
    <td class="FotClor" colspan="2">9</td>
    <td class="FotClor"> 10</td>
    <td class="FotClor">11</td>
    <td class="FotClor"> 30</td>
  </tr>


  <tr>
    <td class="FotClor">正泰</td>
    <td class="FotClor" colspan="2">12</td>
    <td class="FotClor"> 13</td>
    <td class="FotClor">15</td>
    <td class="FotClor"> 30</td>
  </tr>


  <tr>
    <td class="FotClor">均值</td>
    <td class="FotClor" colspan="2">12</td>
    <td class="FotClor"> 12</td>
    <td class="FotClor">12</td>
    <td class="FotClor">36</td>
  </tr>




  </tbody>

</table>
</body>
</html>
