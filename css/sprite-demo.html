<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		li {
			list-style: none;
			float: left;
		}
		a {
			text-decoration: none;  
		}

		li {
			height: 35px;
			line-height: 35px;
			padding-left: 6px;
			background: url(images/y_l.png) no-repeat ;
		}
		a {
			display: inline-block;
			background: url(images/y_r.png) no-repeat right;
			padding-right: 25px;
		}
		li:hover {
			background: url(images/l_l.png) no-repeat;
		}
		li:hover a {
			background: url(images/l_y.png) no-repeat right;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">导航1</a></li>
		<li><a href="#">导航2</a></li>
		<li><a href="#">导航3</a></li>
		<li><a href="#">导航4</a></li>
		<li><a href="#">导航5</a></li>
		<li><a href="#">导航6</a></li>
	</ul>
</body>
</html>
