<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>全屏布局</title>
  <style>
    html,
    body,
    .parent {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      color: white;
    }

    .parent {
      display: flex;
      flex-direction: column;
    }

    .top {
      background: blue;
    }

    .bottom {
      background: black;
    }

    .middle {
      flex: 1;
      display: flex;
    }

    .left {
      background: red;
    }

    .right {
      flex: 1;
      overflow: auto;
      background: pink;
    }

    .right .inner {
      min-height: 1000px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="top">top</div>
    <div class="middle">
      <div class="left">left</div>
      <div class="right">
        <div class="inner">right</div>
      </div>
    </div>
    <div class="bottom">bottom</div>
  </div>
</body>

</html>
