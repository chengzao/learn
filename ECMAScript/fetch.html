<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fetch</title>
</head>

<body>

</body>
<script>
    var headers = new Headers();
    headers.set('Content-Type', 'application/json');
    let baseUrl2 = 'https://api.github.com/users/chengzao';
    var request = new Request(baseUrl2, {
        method: 'GET',
        mode: 'cors',
        redirect: 'follow',
        headers: headers
    });
    var date = fetch(request).then(function (response) {
        return response.json();
    }).then(function (data) {
        console.log(data);
    }).catch(function (e) {
        console.log("Oops, error");
    });
    // console.log(date)
</script>

</html>
