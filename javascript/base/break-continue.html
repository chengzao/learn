  <script type="text/javascript">
    // break
    var a = 0;
    while (a < 5) {
      a++; //a = a + 1;
      if (a == 3) {
        break; //终止循环
      }
      console.log(a);
    }
    console.log("break is over");
    // 1 2 break is over continue
    var a = 0;
    while (a < 5) {
      a++; //a = a + 1;
      if (a == 2) {
        continue; //跳出本次循环,进入下一次循环
      }
      console.log(a);
    }
    console.log("continue is over");
    // 1 3 4 5 continue is over
