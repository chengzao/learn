<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>立即函数</title>
</head>
<body>
  <script>
    /*一般用于封装框架*/
    /*如何访问立即函数中的方法*/
    /*第一种：*/
    (function (w) {
      var animate = {
        add: function () { console.log('1') },
        run: function () { },
      }
      w.a = w.$ = animate;
    })(window);



    /*第二种*/
    var animate = (function () {
      var animate = {
        add: function () {
          console.log('add')
        },
        run: function () { },
      }
      return animate;
    })();
    animate.add();
  </script>
</body>
</html>
