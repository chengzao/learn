<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>有序列表 无序列表 自定义列表</title>
</head>
<body>
  <!-- 无序列表 -->
  <ul>
    <li>a</li>
    <li>
      <ul>
        <li>b</li>
      </ul>
    </li>
    <li>c</li>
  </ul>
  <!-- 有序列表 -->
  <ol>
    <li>a</li>
    <li>
      <ol>
        <li>b</li>
        <li>c</li>
      </ol>
    </li>
    <li>d</li>
  </ol>

  <!-- 自定义列表 -->
  <dl>
    <dt>疏菜</dt>
    <dt>疏菜</dt>
    <dd>香蕉</dd>
    <dd>苹果</dd>
    <dd>西瓜
      <dl>
        <dt></dt>
        <dd>西瓜1</dd>
        <dd>西瓜2</dd>
        <dd>西瓜3</dd>
      </dl>
    </dd>
  </dl>
  <dl>
    <dt>水果</dt>
    <dd>香蕉</dd>
    <dd>苹果</dd>
    <dd>西瓜</dd>
  </dl>




</body>
</html>
