<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位布局</title>
  <style>
    .container {
      position: relative;
      background: #eee;
      height: 200px;
    }

    .main {
      height: 200px;
      margin: 0 120px;
      background-color: yellow;
    }

    .left {
      position: absolute;
      width: 100px;
      height: 200px;
      left: 0;
      top: 0;
      background-color: red;
    }

    .right {
      position: absolute;
      width: 100px;
      height: 200px;
      background-color: green;
      right: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">1</div>
    <div class="main">2</div>
    <div class="right">3</div>
  </div>
</body>
</html>
