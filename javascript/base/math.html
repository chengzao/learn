<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math</title>
</head>
<body>
  Math
</body>
<script type="text/javascript">
  Math.ceil(1.1)// 2
  Math.ceil(1.9)// 2
  Math.ceil(-1.1)// -1
  Math.ceil(-1.9)// -1
  Math.floor(1.9)// 1
  Math.floor(1.1)// 1
  Math.floor(-1.9)// -2
  Math.floor(-1.1)// -2
  Math.round(1.1) // 1
  Math.round(1.9)  // 2
  Math.round(-1.1) // -1
  Math.round(-1.9) // -2
  Math.max(1, 3, "12ab");//NaN
  Math.max(1, 2, NaN);//NaN
  Math.max(1, 2, undefined);//NaN
  Math.max(1, 3, "12")
  Math.max(1, 3, null);
</script>
</html>
