<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/**
		 * 不可调节透明度，始终完全透明
		 * 无法实现关透明
		 */
		
		div.outer {
			width: 200px;
			height: 200px;
			margin: 40px auto;
			background-color: green;
			opacity: 0.6;
		}

		div.inner {
			width: 100px;
			height: 100px;
			opacity: 1;
			/*透明*/
			background-color: transparent;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">我是一个子盒子</div>
	</div>
</body>
</html>
