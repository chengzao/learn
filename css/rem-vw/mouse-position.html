<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: scroll;
        }

        body {
            height: 8000px;
            width: 1000px;
            background-color: azure;
        }

        li:nth-child(2n) {
            margin-bottom: 10px;
        }

        span {
            color: red;
        }

        #box {
            width: 100px;
            height: 100px;
            border: 4px solid #000;
            padding: 10px;
            background-color: antiquewhite;
            margin: 50px 100px;
        }
    </style>
</head>

<body>
    <div id="box">show</div>

    <ul>

    </ul>
</body>
<script>
    var box = document.getElementById('box');
    function data(ev) {

        // console.log(ev)

        _obj = {
            "ev.clientX": ev.clientX,
            "ev.clientY": ev.clientY,

            "ev.offsetX": ev.offsetX,
            "ev.offsetY": ev.offsetY,

            "ev.pageX": ev.pageX,
            "ev.pageY": ev.pageY,

            "ev.screenX": ev.screenX,
            "ev.screenY": ev.screenY,

            "ev.x": ev.x,
            "ev.y": ev.y,

            "box getBoundingClientRect()": JSON.stringify(box.getBoundingClientRect())
        }


        var ul = document.querySelector('ul');
        var dom = '';
        for (const item in _obj) {
            if (_obj.hasOwnProperty(item)) {
                const element = _obj[item];
                dom += "<li>" + item + "  ==> <span> " + element + "</span></li>"
            }
        }
        ul.innerHTML = dom;
    }

    box.addEventListener('mousemove', function (ev) {
        data(ev)
    })


</script>

</html>
