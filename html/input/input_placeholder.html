<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    input {
      width: 200px;
      height: 30px;
    }

    input::-webkit-input-placeholder {
      /* Chrome/Opera/Safari */
      color: pink;
    }

    input::-moz-placeholder {
      /* Firefox 19+ */
      color: pink;
    }

    input:-ms-input-placeholder {
      /* IE 10+ */
      color: pink;
    }

    input:-moz-placeholder {
      /* Firefox 18- */
      color: pink;
    }
  </style>
</head>
<body>
  <input type="text" placeholder="测试">
</body>
</html>
