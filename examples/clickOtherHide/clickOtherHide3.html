<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clickOtherHide</title>
	<style>
		.box1{width: 100px;height: 100px;background-color: #666;}
	</style>
</head>
<body>
	<div class="box1"></div>
</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
<script type='text/javascript'>
	$(document).on('click',function(e){
		var targetE = e.target;
		// 判断目标点和所有父节点是否包含需要隐藏节点的类
		if(!$(targetE).hasClass('box1')&&!$(targetE).parents().hasClass('box1')){
			$('.box1').hide();
		}
	})

</script>
</html>
