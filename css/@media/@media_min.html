<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /**
		 * @media 媒体查询  min-width
		 * 从小写到大
		 * 0~500 : color是 默认背景色white
		 * 500~800 : color是 red
		 * 800~1200 : color是 blue
		 * 1200~ : color是 pink
		 */
    @media screen and (min-width: 500px) {
      body {
        background-color: red;
      }
    }

    @media screen and (min-width: 800px) {
      body {
        background-color: blue;
      }
    }

    @media screen and (min-width: 1200px) {
      body {
        background-color: pink;
      }
    }
  </style>
</head>
<body>

</body>
</html>
