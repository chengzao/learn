<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单轮播图</title>
	<style>
		ul,li{list-style: none;margin: 0;padding: 0;}
    .carousel{
    	width: 490px;
    	height: 170px;
    	margin: 50px auto;
    }		
    .inner{
    	background-color: pink;
    	width: 490px;
    	height: 170px;
    	overflow: hidden;
    	position: relative;
    }
    .inner ul{
    	width: 500%;
    	position: absolute;
    	top: 0;
    	left: 0;
    }
    .inner li{
    	float: left;
    }
    .square{
    	position: absolute;
    	right: 10px;
    	bottom: 10px;
    	cursor: pointer;
    }
    .square span{
			width: 16px;
			height: 16px;
			background-color: #fff;
			display: inline-block;
			text-align: center;
			line-height: 16px;
    }
    .square .cur{
    	width: 16px;
    	height: 16px;
			background-color: pink;
			color: #fff;
    }
	</style>
</head>
<body>
	<div class="carousel" id="box">
		<div class="inner">
			<ul>
				<li><a href="#"><img src="./carousel01.jpg" alt=""></a></li>
				<li><a href="#"><img src="./carousel02.jpg" alt=""></a></li>
				<li><a href="#"><img src="./carousel03.jpg" alt=""></a></li>
				<li><a href="#"><img src="./carousel04.jpg" alt=""></a></li>
				<li><a href="#"><img src="./carousel05.jpg" alt=""></a></li>
			</ul>
			<div class="square">
				<span class="cur">1</span>
				<span>2</span>
				<span>3</span>
				<span>4</span>
				<span>5</span>
			</div>
		</div>
	</div>
</body>
<script>
  var box = document.getElementById('box');
  var inner = box.children[0];
  var ul = inner.children[0];  
  var square = inner.children[1];
  var squares = square.children;
  var imgW = inner.offsetWidth;
  console.log(imgW)
  for (var i = 0,sqsL = squares.length; i < sqsL; i++) {
   	squares[i].index = i;	
    squares[i].onmouseover=function(){
	   	for(var j= 0;j<sqsL;j++){
	  		squares[j].className = ' ';
	  	}
	  	this.className = 'cur';

	  	var target = - imgW * this.index;
      console.log(this.index)
	  	animate(ul,target);
  	}
  }

  // animate  ele传入目标移动的盒子 target移动的距离
	function animate (ele,target) {
		clearInterval(ele.timer);
		ele.timer=setInterval(function(){
			var step=10;
			step=ele.offsetLeft<target ? step : -step;
			if( Math.abs(ele.offsetLeft - target) > Math.abs(step) ){
				ele.style.left = ele.offsetLeft + step +'px';	
			}else{
				ele.style.left = target + 'px';
				clearInterval(ele.timer);
			}
		},15);
	}
</script>
</html>
