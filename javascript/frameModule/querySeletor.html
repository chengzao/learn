<script>
/*
html5:
querySelector
querySelectorAll

 */


	function $all (str,context) {
		var dom;
		if(context){
			dom = context;
		}else{
			dom =document;
		}
		return dom.querySelector(str);
	}

	function $all2 (str,context) {
		context = context || document;
		return context.querySelector(str);
	}
