<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array随机去掉2个数字并找出</title>
</head>
<body>
	<script>
	//有1到10w这个10w个数，去除2个并打乱次序，如何找出那两个数？
	function f () {
		var hehe = [];
		var hehe1 = [];
		for (var i = 1; i < 1000; i++) {
			hehe.push(i);
			// 数组中没有需要去掉的数字
			if (i != 105 && i != 151 && i!=200&&i!=100) {
				hehe1.push(i);
			}
		}
		var str = "," + hehe1.join(",") + ",";
		var aa = "";
		for (var i = 1; i < hehe.length; i++) {
			aa = "," + hehe[i] + ",";
			if (str.match(aa) == null) {
				console.log(hehe[i]);
			}
		}
	}


	function m() {
		var arr1 = [];
		var arr = [];
		for (var i = 0; i < 10; i++) {
			arr.push(i);
			if (i != 1 && i != 2&&i!=4) {

				arr1.push(i);
			}
		}
		for (var i = 0; i < arr1.length - 1; i++) {
			var s = arr1[i] - arr1[i + 1];
			if (s == -2) {
				console.log(arr1[i] + 1);
			} else if (s == -3) {
				console.log((arr1[i] + 1) + "  " + (arr1[i] + 2))
			}
		}
	}

	function n() {
		var arr1 = [];//去掉数字的数组
		var arr = [];//原数组
		for (var i = 0; i < 10; i++) {
			arr.push(i);
			if (i != 1 && i != 3 && i != 7) {
			//输出的是去掉数字的数组
				arr1.push(i);
			}
		}
		arr1 = arr1.sort(function(a, b) {return a - b;}).reverse();
		for (var i = 0; i < arr1.length - 1; i++) {
			var s = arr1[i] - arr1[i + 1];
			//s为前一个数字与后一个数字的差值
			if (s != 1) {
				if (s == 1) {
					console.log(arr1[i] + "   " + arr1[i + 1]);
				} else {
					for (var j = 1; j <= (s - 1); j++) {
						console.log(arr1[i] - j);
					}
				}
			}
		}

	}

	</script>
</body>
</html>
