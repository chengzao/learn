<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rotate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F7F7F7;
    }

    .rotate {
      width: 200px;
      height: 200px;
      margin: 60px auto;
      background-color: green;
      transition: all 1s;
      color: #fff;
    }

    .rotate:hover {
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <div class="rotate">你好</div>
</body>
</html>
