<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择排序</title>
</head>
<body>
  <h3>选择排序</h3>
  <p>选择排序每次会从未排序区间中找到最小的元素，将其放到已排序区间的末尾</p>
  <code>
    步骤<br>
    1. 首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置。<br>
    2. 再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。<br>
    3. 重复第二步，直到所有元素均排序完毕。<br>
  </code>
  <img src="https://raw.githubusercontent.com/chengzao/imgbed/img/img/selectionSort.gif" alt="selectionSort">
  <script>
    const selectionSort = array => {
      const len = array.length;
      let minIndex, temp;
      for (let i = 0; i < len - 1; i++) {
        minIndex = i;
        for (let j = i + 1; j < len; j++) {
          if (array[j] < array[minIndex]) {
            // 寻找最小的数
            minIndex = j; // 将最小数的索引保存
          }
        }
        temp = array[i];
        array[i] = array[minIndex];
        array[minIndex] = temp;
        console.log('array: ', array);
      }
      return array;
    };
    const array = [5, 4, 3, 2, 1];
    console.log('原始array:', array);
    selectionSort(array);
  </script>
</body>
</html>
