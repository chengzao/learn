<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bfc清除内部浮动</title>
    <style>
        .box {
            width: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }
        
        .one {
            width: 150px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        
        .two {
            width: 150px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        
        .box2 {
            height: 150px;
            width: 300px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- bfc:http://www.cnblogs.com/lhb25/p/inside-block-formatting-ontext.html -->
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    <div class="box2"></div>
</body>

</html>
