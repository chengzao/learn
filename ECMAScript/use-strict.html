<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>use strict</title>
</head>

<body>
  <h3>use strict</h3>
</body>
<script type="text/javascript">
  // 规定只要函数参数使用了默认值、解构赋值、或者扩展运算符，
  // 那么函数内部就不能显式设定为严格模式,否则会报错。
  // 报错
  function doSomething(a, b = a) {
    'use strict';
    // code
  }

  // 报错
  const doSomething = function({
    a,
    b
  }) {
    'use strict';
    // code
  };

  // 报错
  const doSomething = (...a) => {
    'use strict';
    // code
  };

  const obj = {
    // 报错
    doSomething({
      a,
      b
    }) {
      'use strict';
      // code
    }
  };



  'use strict';
  //1.0 只读属性不可写 'abc'.length = 5;
  var str = Object('abc');
  Object.getOwnPropertyDescriptor(str, 'length')

</script>

</html>
