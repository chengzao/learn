<head>

  <title>img</title>
  <style>
    .wrapper{
      overflow: hidden;
      width: 400px;
    }
    img{
      float: left;
      width: 100px;
      height: 100px;
    }

    a:link, a:visited, a:hover, a:active{
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="./images/a.jpg" alt="a">
