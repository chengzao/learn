<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html {
      font-size: 20px;
    }

    .centerBox {
      width: 6.25rem;
      height: 6.25rem;
      border-radius: 50%;
      position: absolute;
      left: 6.25rem;
      top: 1rem;
      background: rgba(255, 255, 255, 0.4);
      -webkit-box-sizing: content-box;
    }

    .leftBox,
    .rightBox {
      width: 3.125rem;
      height: 6.25rem;
      overflow: hidden;
      float: left;
    }

    .roundLeft {
      width: 3.125rem;
      height: 6.25rem;
      border-radius: 3.125rem 0 0 3.125rem;
      overflow: hidden;
      transform: rotateZ(-180deg);
      -webkit-transform-origin: right center;
      background-color: red;
    }

    .roundRight {
      width: 3.125rem;
      height: 6.25rem;
      border-radius: 0 3.125rem 3.125rem 0;
      overflow: hidden;
      transform: rotateZ(-160deg);
      -webkit-transform-origin: left center;
      background-color: red;
    }

    .roundMask {
      width: 5.85rem;
      height: 5.85rem;
      background-color: #1E9BF9;
      border-radius: 50%;
      position: absolute;
      top: 0.2rem;
      left: 0.2rem;
      overflow: hidden;
    }


    .circle {

      margin: 200px auto;

      height: 50px;
      width: 50px;
      border: 2px solid #be8a59;
      z-index: 123;
      border-radius: 50%;
      background-color: #fff;


      border-left-color: #fff;
      /* border-top-color: #fff; */
      /* border-bottom-color: #fff; */

    }
  </style>
</head>

<body>
  <div class="centerBox">
    <div class="leftBox">
      <div class="roundLeft"></div>
    </div>
    <div class="rightBox">
      <div class="roundRight"></div>
    </div>
    <div class="roundMask">
    </div>

    <div class="circle"></div>


  </div>
</body>

</html>
