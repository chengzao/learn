<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style media="screen">
		.box{width: 100px;height: 50px;border: 2px solid #000;margin: 100px auto;padding: 20px;background-color: #f0f0f0}
	</style>
</head>
<body>
	<div class="box">

	</div>

	<div id="mydiv" foo="bar"></div>

	<div id="mydiv2" data-foo="bar"></div>

	<ul></ul>
</body>

<!--

	各浏览器的鼠标位置测试  page client screen

	http://www.cnblogs.com/xesam/archive/2011/12/08/2280509.html

 -->

<script>
    window.onresize=function () {
    		var x=document.documentElement.clientHeight;
				//console.log(x);
    }

		var box = document.querySelectorAll('.box')[0]
		box.getBoundingClientRect().left

		var n = document.querySelector('#mydiv')
		n.getAttribute('foo') // bar
		n.setAttribute('foo', 'baz')
		n.removeAttribute('foo')


		var n1 = document.getElementById('mydiv2');
		n1.dataset.foo; // bar
		n1.dataset.foo = 'baz';
		delete n1.dataset.foo;

		// var docFrag = document.createDocumentFragment();
		// or
		var docFrag = new DocumentFragment();

		var li = document.createElement('li');
		li.textContent = 'Hello World';
		docFrag.appendChild(li);
		console.log(docFrag.textContent); //Hello World
		document.querySelector('ul').appendChild(docFrag);
		console.log(docFrag.textContent); // ''
</script>
</html>
