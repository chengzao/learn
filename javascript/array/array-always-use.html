    //2.将数字 12345678 转化成 RMB形式 如： 12,345,678
    function re(str) {
        str += '';
        return str.split("").reverse().join("");
    }

    function toRMB(num) {
        var tmp = '';
        for (var i = 1; i <= re(num).length; i++) {
            tmp += re(num)[i - 1];
            // console.log(tmp)
            if (i % 3 == 0 && i != re(num).length) {
                tmp += ',';
            }
        }
        return re(tmp);
    }

    var num1 = 12345789;
    console.log(toRMB(num1));
    //3.随机生成范围内不重复数字
    // aArray空数组 len数组个数  min最小值  max最大值
    function randomNub(aArray, len, min, max) {
        if (len >= (max - min)) {
            console.log('超过' + min + '-' + max + '之间的个数范围' + (max - min - 1) + '个的总数');
            return;
        }
        if (aArray.length >= len) {
            aArray.sort(function(a, b) {
                return a - b
            });
            return aArray;
        }
        var nowNub = parseInt(Math.random() * (max - min - 1)) + (min + 1);
        //判断数组内是否有重复
        for (var j = 0; j < aArray.length; j++) {
            if (nowNub == aArray[j]) {
                // 再次执行函数
                randomNub(aArray, len, min, max);
                return;
            }
        }
        // 添加到数组
        aArray.push(nowNub);
        //再次执行函数
        randomNub(aArray, len, min, max);
        return aArray;
    }

    //5.升序算法
    function AscOrder(arr) {
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var c = arr[j]; //交换两个变量的位置
                    arr[j] = arr[j + 1];
                    arr[j + 1] = c;
                }
            };
        };
        return arr.toString();
    }

    function DesOrder(arr) {

            for (var j = 0; j < arr.length - i; j++) {

                    arr[j] = arr[j + 1];
                    arr[j + 1] = c;

    function unique(arr) {

        for (var i = 0, len = arr.length; i < len; i++) {
            var arri = arr[i];
            if (result.indexOf(arri) < 0) {
                result.push(arri);
            }

    function unique2(arr) {

            for (var j = i + 1, len2 = arr.length; j < len2; j++) {

                }
            }

                newArr.push(arr[i]);

    function unique4(arr) {

            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] < arr[j + 1]) {

    //8.array数组快速排序
    var quickSort = function(arr) {　　
        if (arr.length <= 1) {
            return arr;
        }
        // 找出每次排序的基准点
        　　
        var pivotIndex = Math.floor(arr.length / 2);
        // 找出每次排序的基准点数字
        　　
        var pivot = arr.splice(pivotIndex, 1)[0];　　
        var left = []; // 左边的数组放小于基准数字的数字
        　　
        var right = []; // 右边的数组放大于基准数字的数字
        　　
        for (var i = 0; i < arr.length; i++) {　　　　
            if (arr[i] < pivot) {　　　　　　
                left.push(arr[i]);　　　　
            } else {　　　　　　
                right.push(arr[i]);　　　　
            }　　
        }
        // 将左边 + 基准数字 + 右边
        　　
        return quickSort(left).concat([pivot], quickSort(right));
    };
    console.log(quickSort([4, 6, 1, 2, 7, 8, 333, 111, 888]))
        //9.找出字符串中重复次数最多的
    function deduplication(str) {

        var json = {};
        //将存在字符的加入到json中；
        for (var i = 0; i < str.length; i++) {
            if (!json[str.charAt(i)]) {
                json[str.charAt(i)] = 1;
            } else {
                json[str.charAt(i)]++;
            }
        }

        //遍历json对象。比较json[key]的value值大小
        var iMax = 0;
        var iIndex = "";
        var str = '';
        for (var j in json) {
            str += j
            if (json[j] > iMax) {
                iMax = json[j];
                iIndex = j;
            }
        }
        console.log('去重后的为: ' + str);
        console.log('出现次数最多的是: ' + iIndex + " 出现了: " + iMax);
    }
    var str = 'asdfssmmmaaasasasasaa';
    deduplication(str);
    //10.最大值 / 最小值
    function MinNum(arr) {
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        return min;
    }
    console.log(MinNum([2, 3, -44, 555, 222]))


    function MaxNum(arr) {
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
