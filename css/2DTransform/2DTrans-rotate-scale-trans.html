<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rotate-scale-trans</title>

	<style>
		.box {
			width: 400px;
			height: 400px;
			margin: 50px auto;
			transition: all 1s;
		}

		img {
			width: 100%;
		}

		.box:hover {
			transform: rotate(360deg) translate(100px, 100px) scale(0.2);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="./images/dfc.gif" alt="">
	</div>
</body>
</html>
