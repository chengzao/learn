<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>类型转换</title>
</head>
<body>
Number()
</body>
<script type="text/javascript">
  //原始类型值的转换规则
  // 数值：转换后还是原来的值
  Number(324) // 324

  // 字符串：如果可以被解析为数值，则转换为相应的数值
  Number('324') // 324

  // 字符串：如果不可以被解析为数值，返回NaN
  Number('324abc') // NaN

  // 空字符串转为0
  Number('') // 0

  // 布尔值：true 转成1，false 转成0
  Number(true) // 1
  Number(false) // 0

  // undefined：转成 NaN
  Number(undefined) // NaN

  // null：转成0
  Number(null) // 0


  //对象的转换规则
  Number({a: 1}) // NaN
  Number([1, 2, 3]) // NaN
  Number([5]) // 5

  // 调用对象自身的valueOf方法。如果返回原始类型的值，则直接对该值使用Number函数，不再进行后续步骤。
  //
  // 如果valueOf方法返回的还是对象，则改为调用对象自身的toString方法。如果toString方法返回原始类型的值，则对该值使用Number函数，不再进行后续步骤。
  //
  // 如果toString方法返回的是对象，就报错
  var obj = {x: 1};
  Number(obj) // NaN

  // 等同于
  if (typeof obj.valueOf() === 'object') {
    Number(obj.toString());
  } else {
    Number(obj.valueOf());
  }

  Number({
  valueOf: function () {
    return 2;
    }
  })
  // 2

  Number({
    toString: function () {
      return 3;
    }
  })
  // 3

  Number({
    valueOf: function () {
      return 2;
    },
    toString: function () {
      return 3;
    }
  })
  // 2

</script>
</html>
