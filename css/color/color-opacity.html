<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/**
		 * 1、只能针对整个盒子设置透明度
		 * 2、子盒子及内容会继承父盒子的透明度
		 */
		
		div.outer {
			width: 200px;
			height: 200px;
			margin: 40px auto;
			background-color: green;
			opacity: 0.6;
		}

		div.inner {
			width: 100px;
			height: 100px;
			opacity: 1;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">我是一个子盒子</div>
	</div>
</body>
</html>
