<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>绘制矩形</title>
</head>

<body>
    <div id="canvas-warp">
        <canvas id="canvas" style="border: 1px solid #aaaaaa; display: block; margin: 50px auto;">
            你的浏览器居然不支持Canvas？！赶快换一个吧！！
        </canvas>
    </div>
</body>
<script type="text/javascript">
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 400;
        canvas.height = 400;
        var context = canvas.getContext("2d");


        context.beginPath(); // 开始绘制
        context.rect(10, 10, 100, 100);
        context.closePath(); //闭合

        context.lineWidth = 2;
        context.strokeStyle = "red";
        context.fillStyle = "yellow";

        context.fill(); // 填充
        context.stroke(); // 描边

        context.beginPath();
        context.rect(110, 110, 250, 250);
        context.fillStyle = "#AA9033";
        context.fill();


        context.beginPath();
        for (var i = 0; i < 13; i++) {
            drawWhiteRect(context, 110 + 10 * i, 110 + 10 * i, 250 - 20 * i, 250 - 20 * i);
            drawBlackRect(context, 115 + 10 * i, 115 + 10 * i, 240 - 20 * i, 240 - 20 * i);
        }

        context.fill();
        context.stroke();


    }

    function drawBlackRect(cxt, x, y, width, height) {
        cxt.beginPath();
        cxt.rect(x, y, width, height);

        cxt.lineWidth = 5;
        cxt.strokeStyle = "white";

        cxt.stroke();
    }

    function drawWhiteRect(cxt, x, y, width, height) {
        cxt.beginPath();
        cxt.rect(x, y, width, height);

        cxt.lineWidth = 5;
        cxt.strokeStyle = "pink";

        cxt.stroke();
    }
</script>

</html>
