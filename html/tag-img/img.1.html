<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>img</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .wrapper {
      overflow: hidden;
      width: 400px;
    }

    img {
      float: left;
      width: 100px;
      height: 100px;
    }

    a:link,
    a:visited,
    a:hover,
    a:active {
      color: blue;
      text-decoration: underline;
    }

    p {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="./images/a.jpg" alt="a">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit unde aspernatur laborum, facere rem hic quo earum
      iste quos vitae vel explicabo sapiente similique nihil nesciunt numquam, vero dolore iusto?</p>
  </div>
</body>
</html>
