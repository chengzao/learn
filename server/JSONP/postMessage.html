<html>
<head>
  <title>Html5 postMessage</title>
</head>
<body>
  <h3>html5中的postMessage</h3>
  <iframe id="ifr" src="http://api.chenio.com/postMessage.html"></iframe>
  <script>
    function changeColor() {
      var ifr = document.getElementById('ifr');
      var targetOrigin = 'http://api.chenio.com/postMessage.html';
      ifr.contentWindow.postMessage('rgb(0, 255, 0)', targetOrigin);
    }
  </script>
  <a href="#" onclick="changeColor()">Click here to change "iframe" color</a>
</body>
</html>
