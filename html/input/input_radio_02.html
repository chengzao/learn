<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input radio样式</title>
  <style>
    .content .radio {
      position: relative;
      display: block;
      font-weight: 400;
    }

    .content .radio {
      margin-bottom: 4px;
      padding-left: 25px;
      line-height: 25px;
      color: #0c4757;
      cursor: pointer;
      font-size: 13px;
    }

    .content .radio input {
      position: absolute;
      left: -9999px;
    }

    .content .radio i {
      position: absolute;
      top: 6px;
      left: 0;
      display: block;
      width: 15px;
      height: 15px;
      outline: 0;
      border-width: 1px;
      border-style: solid;
      background: #9cd9e8;
    }

    .content .radio i {
      border-radius: 50%;
    }

    .content .radio i {
      border-color: #47A8C0;
      transition: border-color .3s;
      -webkit-transition: border-color .3s;
    }

    .content .radio input:checked+i {
      border-color: #47A8C0;
    }

    .content .radio input+i:after {
      position: absolute;
      opacity: 0;
      transition: opacity .1s;
      -webkit-transition: opacity .1s;
    }

    .content .radio input+i:after {
      content: '';
      top: 3px;
      left: 3px;
      width: 9px;
      height: 9px;
      border-radius: 50%;
    }

    .content .radio input+i:after {
      background-color: #47A8C0;
    }

    .content .radio input:checked+i:after {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="content">
    <label class="radio">
      <input type="radio" name="radio" checked="checked">
      <i></i>男</label>
    <label class="radio">
      <input type="radio" name="radio">
      <i></i>女</label>
    <label class="radio">
      <input type="radio" name="radio">
      <i></i>其他</label>
  </div>

</body>
</html>
