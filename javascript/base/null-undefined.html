<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>null undefined</title>
</head>
<body>
  null undefined
</body>
<script type="text/javascript">
  if (!undefined) {
    console.log('undefined is false');
  }
  // undefined is false

  if (!null) {
    console.log('null is false');
  }
  // null is false

  console.log("'undefined == null' is : ", undefined == null);
  // true

  console.log("Number(null) is : ", Number(null)); //0
  console.log("5+null is : ", 5 + null); // 5

  console.log("Number(undefined) is : ", Number(undefined)); // NaN
  console.log("5 + undefined is : ", 5 + undefined); // NaN

  console.log("typeof null is : ", typeof null);
  console.log("typeof undefined is : ", typeof undefined);

  // 变量声明了，但没有赋值
  var i;
  i // undefined

  // 调用函数时，应该提供的参数没有提供，该参数等于undefined
  function f(x) {
    return x;
  }
  f() // undefined

  // 对象没有赋值的属性
  var o = new Object();
  o.p // undefined

  // 函数没有返回值时，默认返回undefined
  function f() { }
  f() // undefined
</script>
</html>
