<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS盒模型</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      /*padding: 50px;*/
      /*border: 10px solid red;*/
      margin: 100px auto;
      background-color: yellow;
      /*box-sizing: border-box;*/
      /*默认为 content-box*/
      /*box-sizing: content-box;*/
      position: relative;
    }


    div::after {
      content: '我是文本内容';
      display: block;
      position: absolute;
      padding-top: 30px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      background-color: rgba(120, 0, 121, 0.6);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
