<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>检测div是否存在</title>
</head>
<body>
  <div class="box11">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
<script>
  function fn() {
    var box = document.getElementsByClassName('box')[0];
    if (!box) {
      console.log('不存在')
      return;
    }
    console.log('存在', box)
  }
  fn();
</script>
</html>
