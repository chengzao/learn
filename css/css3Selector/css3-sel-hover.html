<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器 - 伪类</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			width: 560px;
			padding: 0;
			margin: 100px auto;
			list-style: none;
			border-right: 1px solid #CCC;
			border-bottom: 1px solid #CCC;
			overflow: hidden;
		}

		li {
			width: 79px;
			height: 80px;
			text-align: center;
			line-height: 80px;
			border-left: 1px solid #CCC;
			border-top: 1px solid #CCC;
			background-color: #FFF;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			float: left;
		}

		/*a.demo {

		}*/

		/*伪类选择器语为 :开头*/
		/*新的伪类选择器 表示选中第一个*/
		li:first-child {
			color: red;
		}

		/*表示的选中最后一个*/
		li:last-child {
			color: red;
		}

		/*th在英语中有第几的意思，nth代表的是第n个*/
		li:nth-child(2) {
			color: blue;
		}

		/*下标是从1开始*/
		li:nth-child(5) {
			color: yellow;
		}

		/*当传递的值小于等于0时无效*/
		li:nth-child(0) {
			color: blue;
		}

		/*可以7n形式来选中元素n取值范围大于0*/
		li:nth-child(7n) {
			color: green;
		}

		/*li:nth-child(6n) {
			color: blue;
		}*/

		/*也可以7n-1这种形式*/
		li:nth-child(7n-1) {
			color: green;
		}

		/*与:nth-child相比，差别在于计算位置的顺序不一样,
		  :nth-last-child与从结尾开始计算;
		*/
		li:nth-last-child(1) {
			color: red;
		}

		li:nth-last-child(2) {
			color: red;
		}

		/*-n+3的结果，永远是小于等于3*/
		li:nth-child(-n+3) {
			color: yellow;
		}

		li:nth-last-child(-n+3) {
			color: pink;
		}

		/*隔行变色*/
		li:nth-child(odd) {
			color: red;
		}

		li:nth-child(even) {
			color: blue;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
		<li>21</li>
		<li>22</li>
		<li>23</li>
		<li>24</li>
		<li>25</li>
		<li>26</li>
		<li>27</li>
		<li>28</li>
		<li>29</li>
		<li>30</li>
		<li>31</li>
		<li>32</li>
		<li>33</li>
		<li>34</li>
		<li>35</li>
	</ul>
</body>
</html>
