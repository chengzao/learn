
<html>
<head>
<meta charset="utf-8"/>
<title>内凹圆角</title>
<style type="text/css">
    .cro {
        width: 100px;
        height: 100px;
        border: 1px solid #58C4E6;
        position: relative;
    }
 
    .cro_left_top, .cro_right_top, .cro_left_bottom, .cro_right_bottom {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 1px solid #fff;
        z-index: 1;
        background: #fff;
    }
 
    .cro_left_top {
        top: -1px;
        left: -1px;
        border-radius: 0 0 20px 0;
        border-bottom: 1px solid #58C4E6;
        border-right: 1px solid #58C4E6;
    }
 
    .cro_right_top {
        top: -1px;
        right: -1px;
        border-radius: 0 0 0 20px;
        border-bottom: 1px solid #58C4E6;
        border-left: 1px solid #58C4E6;
    }
 
    .cro_left_bottom {
        left: -1px;
        bottom: -1px;
        border-radius: 0 20px 0 0;
        border-top: 1px solid #58C4E6;
        border-right: 1px solid #58C4E6;
    }
 
    .cro_right_bottom {
        right: -1px;
        bottom: -1px;
        border-radius: 20px 0 0 0;
        border-top: 1px solid #58C4E6;
        border-left: 1px solid #58C4E6;
    }

    .box{
      width: 160px;
      height: 100px;
      background-image: radial-gradient(circle at 9px 8px ,transparent 0%, transparent 8px,#e15852 8px, #e15852 100%);
      background-position: 121px -8px;
      background-size: 100% 100px;
    }
    
    .box1 {
      width: 160px;
      height: 100px;
      background: 

      radial-gradient(circle at 0 51px, transparent 15px, #fe8864 6px) top left, 
      linear-gradient(0.25turn, #fe8864, #FE5151), 
      radial-gradient(circle at 18px 51px, transparent 15px, #FE5151 16px) bottom right;

      background-size: 17px 100px, 116px 100px, 17px 100px;
      background-repeat: no-repeat;
      background-position: 10px 0px,26px 0px,142px 0px;
    }


    .box2 {
      width: 160px;
      height: 100px;
      background: linear-gradient(0.25turn, #fe8864, #FE5151), radial-gradient(circle at 11px 4px, transparent 6px, #FE5151 6px) top left, radial-gradient(circle at 10px 56px, transparent 6px, #FE5151 6px) bottom left, linear-gradient(0.25turn, #FE5151, #fe434c);
      background-size: 120px 82px, 20px 50px, 20px 57px, 32px 84px;
      background-repeat: no-repeat;
      background-position: 0px 0px,120px -4px, 120px 26px, 140px 0px;
    }

    .box3{
        height: 200px;
        width: 542px;

        background: 
        radial-gradient(circle at 0 51px, transparent 15px, #6CC3D2 6px) top left, 
        linear-gradient(360deg,#6CC3D2,#7FCDC0),
        radial-gradient(circle at 18px 51px, transparent 15px, #7FCDC0 16px) bottom right;

        background-size: 17px 100px, 116px 100px, 17px 100px;
        background-repeat: no-repeat;
        background-position: 10px 0px,26px 0px,142px 0px;
    }


</style>
</head>
<body>
<div class="cro">
    <div class="cro_left_top"></div>
    <div class="cro_right_top"></div>
    <div class="cro_left_bottom"></div>
    <div class="cro_right_bottom"></div>
</div>
<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
